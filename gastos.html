<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Gastos</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #222;
      --primary: #4f46e5;
      --danger: #e11d48;
      --border: #ddd;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --card: #1f2937;
      --text: #f9fafb;
      --border: #374151;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: .5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input {
      padding: .75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity .2s;
    }

    button:hover {
      opacity: .9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: .75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: right;
    }

    #chart {
      max-width: 100%;
      height: 200px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body data-theme="light">

<header>
  <h1>Mis Gastos</h1>
  <button onclick="toggleTheme()">üåô Modo oscuro</button>
</header>

<div class="container">

  <!-- Formulario -->
  <div class="card">
    <h2>Agregar Gasto</h2>
    <div class="form-grid">
      <input type="text" id="descripcion" placeholder="Descripci√≥n" />
      <input type="number" id="monto" placeholder="Monto" step="0.01" />
      <input type="date" id="fecha" />
      <input type="text" id="metodo" placeholder="M√©todo de pago" />
    </div>
    <button onclick="agregarGasto()">Agregar</button>
  </div>

  <!-- Gr√°fico -->
  <div class="card">
    <h3>Gastos por mes</h3>
    <canvas id="chart"></canvas>
  </div>

  <!-- Tabla -->
  <div class="card">
    <h3>Registro</h3>
    <table>
      <thead>
        <tr>
          <th>Descripci√≥n</th>
          <th>Monto</th>
          <th>Fecha</th>
          <th>M√©todo</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablaGastos"></tbody>
    </table>
    <div class="total" id="totalGasto">Total: $0.00</div>
    <button onclick="exportarCSV()">üì• Exportar CSV</button>
  </div>

</div>

<script>
  let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

  function toggleTheme() {
    const current = document.body.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    document.body.setAttribute("data-theme", next);
  }

  function agregarGasto() {
    const descripcion = document.getElementById("descripcion").value.trim();
    const monto = parseFloat(document.getElementById("monto").value);
    const fecha = document.getElementById("fecha").value;
    const metodo = document.getElementById("metodo").value.trim();

    if (!descripcion || !monto || !fecha || !metodo) {
      alert("Completa todos los campos");
      return;
    }

    gastos.push({ descripcion, monto, fecha, metodo });
    localStorage.setItem("gastos", JSON.stringify(gastos));
    renderTabla();
    renderChart();
    document.querySelectorAll("input").forEach(el => el.value = "");
  }

  function eliminarGasto(index) {
    gastos.splice(index, 1);
    localStorage.setItem("gastos", JSON.stringify(gastos));
    renderTabla();
    renderChart();
  }

  function renderTabla() {
    const tbody = document.getElementById("tablaGastos");
    tbody.innerHTML = "";
    let total = 0;

    gastos.forEach((g, i) => {
      total += g.monto;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${g.descripcion}</td>
        <td>$${g.monto.toFixed(2)}</td>
        <td>${g.fecha}</td>
        <td>${g.metodo}</td>
        <td><button onclick="eliminarGasto(${i})">‚ùå</button></td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalGasto").textContent = `Total: $${total.toFixed(2)}`;
  }

  function renderChart() {
    const ctx = document.getElementById("chart").getContext("2d");
    const meses = {};
    gastos.forEach(g => {
      const mes = g.fecha.slice(0, 7);
      meses[mes] = (meses[mes] || 0) + g.monto;
    });

    const labels = Object.keys(meses).sort();
    const data = labels.map(m => meses[m]);

    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    const max = Math.max(...data, 1);
    const padding = 40;
    const width = ctx.canvas.width - padding * 2;
    const height = ctx.canvas.height - padding * 2;

    ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue("--primary");
    ctx.beginPath();
    labels.forEach((label, i) => {
      const x = padding + (i / (labels.length - 1 || 1)) * width;
      const y = padding + height - (data[i] / max) * height;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();

    ctx.fillStyle = getComputedStyle(document.body).getPropertyValue("--text");
    ctx.font = "12px sans-serif";
    labels.forEach((label, i) => {
      const x = padding + (i / (labels.length - 1 || 1)) * width;
      ctx.fillText(label, x - 20, ctx.canvas.height - 10);
    });
  }

  function exportarCSV() {
    const csv = [
      ["Descripci√≥n", "Monto", "Fecha", "M√©todo"],
      ...gastos.map(g => [g.descripcion, g.monto, g.fecha, g.metodo])
    ].map(row => row.join(",")).join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gastos.csv";
    a.click();
  }

  // Inicializar
  renderTabla();
  renderChart();
</script>

</body>
</html>
