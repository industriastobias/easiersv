<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --line: #eeeeee;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --text: #f5f5f5;
      --line: #222222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
    }

    .input-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    input {
      flex: 1 1 200px;
      padding: 1rem 1.25rem;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border .2s;
    }

    input:focus {
      border-color: var(--text);
    }

    .list {
      flex: 1;
      overflow-y: auto;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--line);
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .item div {
      display: flex;
      flex-direction: column;
    }

    .item .desc {
      font-weight: 500;
    }

    .item .meta {
      font-size: .85rem;
      opacity: .6;
    }

    .item button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      opacity: .4;
      transition: opacity .2s;
    }

    .item button:hover {
      opacity: 1;
    }

    .total {
      position: sticky;
      bottom: 0;
      background: var(--bg);
      padding: 1rem 0;
      font-size: 1.25rem;
      font-weight: 500;
      text-align: right;
      border-top: 1px solid var(--line);
    }
  </style>
</head>
<body data-theme="light">

<header>
  <h1>Gastos</h1>
  <button class="toggle" onclick="toggleTheme()">○</button>
</header>

<div class="input-row">
  <input type="text" id="descripcion" placeholder="Descripción" />
  <input type="number" id="monto" placeholder="Monto" step="0.01" />
  <input type="date" id="fecha" />
  <input type="text" id="metodo" placeholder="Método" />
</div>

<div class="list" id="lista"></div>

<div class="total" id="total">Total: $0.00</div>

<script>
  let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

  function toggleTheme() {
    const body = document.body;
    body.setAttribute("data-theme", body.getAttribute("data-theme") === "light" ? "dark" : "light");
  }

  function agregarGasto() {
    const descripcion = document.getElementById("descripcion").value.trim();
    const monto = parseFloat(document.getElementById("monto").value);
    const fecha = document.getElementById("fecha").value;
    const metodo = document.getElementById("metodo").value.trim();

    if (!descripcion || !monto || !fecha || !metodo) return;

    gastos.push({ descripcion, monto, fecha, metodo });
    localStorage.setItem("gastos", JSON.stringify(gastos));
    render();
    document.querySelectorAll("input").forEach(el => el.value = "");
  }

  function eliminarGasto(index) {
    gastos.splice(index, 1);
    localStorage.setItem("gastos", JSON.stringify(gastos));
    render();
  }

  function render() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let total = 0;

    gastos.forEach((g, i) => {
      total += g.monto;
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div>
          <span class="desc">${g.descripcion}</span>
          <span class="meta">${g.fecha} · ${g.metodo}</span>
        </div>
        <div>
          <span>$${g.monto.toFixed(2)}</span>
          <button onclick="eliminarGasto(${i})">×</button>
        </div>
      `;
      lista.appendChild(div);
    });

    document.getElementById("total").textContent = `Total: $${total.toFixed(2)}`;
  }

  // Enter para agregar
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") agregarGasto();
  });

  render();
</script>

</body>
</html>
