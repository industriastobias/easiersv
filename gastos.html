<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        .form-container input {
            padding: 10px;
            margin: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Control de Gastos</h1>

    <!-- Formulario para agregar gasto -->
    <div class="form-container">
        <h2>Agregar Gasto</h2>
        <input type="text" id="descripcion" placeholder="Descripción" required>
        <input type="number" id="monto" placeholder="Monto" required>
        <input type="date" id="fecha" required>
        <input type="text" id="metodo" placeholder="Método de pago" required>
        <button onclick="agregarGasto()">Agregar Gasto</button>
    </div>

    <!-- Tabla de gastos -->
    <table id="tablaGastos">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Método de Pago</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los gastos se agregarán aquí -->
        </tbody>
    </table>

    <!-- Resumen de gasto total -->
    <div class="total" id="totalGasto">Total Gasto: $0.00</div>

    <script>
        let totalGasto = 0;

        // Función para agregar un gasto a la tabla
        function agregarGasto() {
            // Obtener los valores del formulario
            const descripcion = document.getElementById('descripcion').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const fecha = document.getElementById('fecha').value;
            const metodo = document.getElementById('metodo').value;

            // Validar que los campos no estén vacíos
            if (!descripcion || !monto || !fecha || !metodo) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Agregar el monto al total
            totalGasto += monto;
            document.getElementById('totalGasto').textContent = `Total Gasto: $${totalGasto.toFixed(2)}`;

            // Crear una nueva fila para la tabla
            const nuevaFila = document.createElement('tr');

            // Crear celdas para cada campo
            nuevaFila.innerHTML = `
                <td>${descripcion}</td>
                <td>$${monto.toFixed(2)}</td>
                <td>${fecha}</td>
                <td>${metodo}</td>
                <td><button onclick="eliminarGasto(this, ${monto})">Eliminar</button></td>
            `;

            // Agregar la fila a la tabla
            document.querySelector('#tablaGastos tbody').appendChild(nuevaFila);

            // Limpiar los campos del formulario
            document.getElementById('descripcion').value = '';
            document.getElementById('monto').value = '';
            document.getElementById('fecha').value = '';
            document.getElementById('metodo').value = '';
        }

        // Función para eliminar un gasto
        function eliminarGasto(button, monto) {
            // Restar el monto del total
            totalGasto -= monto;
            document.getElementById('totalGasto').textContent = `Total Gasto: $${totalGasto.toFixed(2)}`;

            // Eliminar la fila
            const fila = button.parentElement.parentElement;
            fila.remove();
        }
    </script>
</body>
</html>
