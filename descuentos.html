<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descuentos - Nueva UI</title>
  <style>
    :root {
      --primary: #0077ff;
      --secondary: #f5f7fa;
      --text: #333;
      --green: #28a745;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary);
      color: var(--text);
    }

    .header {
      background-color: white;
      padding: 20px;
      box-shadow: var(--shadow);
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input, .controls button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .controls button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #005fd1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f2f2f2;
    }

    .highlight {
      background-color: var(--green) !important;
      color: white;
    }

    .line-info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">Gestión de Descuentos</div>

<div class="container">
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Buscar por nombre, código, categoría..." />
    <input type="number" id="globalDiscount" placeholder="Descuento global %" min="0" max="100" />
    <button onclick="applyGlobalDiscount()">Aplicar Descuento</button>
    <button onclick="removeGlobalDiscount()">Quitar Descuento</button>
    <input type="number" id="goToLine" placeholder="Ir a línea #" min="1" />
    <button onclick="goToLine()">Ir</button>
  </div>

  <div class="line-info" id="lineInfo"></div>

  <table>
    <thead>
      <tr>
        <th># Línea</th>
        <th>Nombre</th>
        <th>Código</th>
        <th>Precio</th>
        <th>Descuento %</th>
        <th>Precio Final</th>
        <th>Categoría</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="discountList"></tbody>
  </table>
</div>

<script>
  const tbody = document.getElementById('discountList');
  const searchInput = document.getElementById('searchInput');
  const lineInfo = document.getElementById('lineInfo');

  function loadDiscountedProducts() {
    const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    const filtered = inventory.filter(item => item.discount > 0);

    const search = searchInput.value.toLowerCase();
    const filteredSearch = filtered.filter((item, idx) =>
      item.name.toLowerCase().includes(search) ||
      item.code.toLowerCase().includes(search) ||
      item.category.toLowerCase().includes(search)
    );

    tbody.innerHTML = '';
    filteredSearch.forEach((item, idx) => {
      const row = document.createElement('tr');
      row.dataset.line = idx + 1;
      row.innerHTML = `
        <td>${idx + 1}</td>
        <td>${item.name}</td>
        <td>${item.code}</td>
        <td>$${item.price}</td>
        <td>${item.discount}%</td>
        <td>$${(item.price - (item.price * item.discount / 100)).toFixed(2)}</td>
        <td>${item.category}</td>
        <td>${item.quantity}</td>
        <td><button onclick="removeDiscount('${item.code}')">Quitar Descuento</button></td>
      `;
      tbody.appendChild(row);
    });

    if (filteredSearch.length === 0) {
      lineInfo.textContent = 'No se encontraron productos con descuento.';
    } else {
      lineInfo.textContent = `Mostrando ${filteredSearch.length} productos con descuento.`;
    }
  }

  function goToLine() {
    const line = parseInt(document.getElementById('goToLine').value);
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(r => r.classList.remove('highlight'));
    const target = tbody.querySelector(`tr[data-line="${line}"]`);
    if (target) {
      target.classList.add('highlight');
      target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      lineInfo.textContent = `Producto encontrado en línea ${line}.`;
    } else {
      lineInfo.textContent = `Línea ${line} no encontrada.`;
    }
  }

  function removeDiscount(code) {
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    const item = inventory.find(i => i.code === code);
    if (item) {
      item.discount = 0;
      localStorage.setItem('inventory', JSON.stringify(inventory));
      loadDiscountedProducts();
    }
  }

  function applyGlobalDiscount() {
    const discount = parseFloat(document.getElementById('globalDiscount').value);
    if (isNaN(discount) || discount < 0 || discount > 100) return alert('Descuento inválido');
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    inventory.forEach(item => item.discount = discount);
    localStorage.setItem('inventory', JSON.stringify(inventory));
    loadDiscountedProducts();
  }

  function removeGlobalDiscount() {
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    inventory.forEach(item => item.discount = 0);
    localStorage.setItem('inventory', JSON.stringify(inventory));
    loadDiscountedProducts();
  }

  searchInput.addEventListener('input', loadDiscountedProducts);
  document.addEventListener('DOMContentLoaded', loadDiscountedProducts);
</script>

</body>
</html>
