<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <style>
        /* Estilos generales */
    </style>
</head>
<body>

<div class="header">
    Gestión de Compras
</div>

<div class="container">
    <div class="form-container">
        <form id="purchaseForm">
            <!-- Formulario para agregar productos -->
        </form>
        <button onclick="exportToExcel()">Exportar a Excel</button>
        <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;" onchange="importFromExcel(event)">
        <button onclick="document.getElementById('importFile').click()">Importar desde Excel</button>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <!-- Encabezados de la tabla -->
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>

        <!-- Total en USD -->
        <div class="total-container">
            <h2>Total en USD:</h2>
            <p id="totalAmount">$0.00</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

<script>
    // Aseguramos que se lea de localStorage correctamente
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let editIndex = -1;

    // Función para calcular el total en USD
    function calculateTotal() {
        const total = inventory.reduce((sum, item) => {
            const price = parseFloat(item.price) || 0;
            const quantity = parseFloat(item.quantity) || 0;
            return sum + price * quantity;
        }, 0);
        document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
    }

    // Función para renderizar la tabla
    function renderTable() {
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = inventory.map((item, index) => `
            <tr>
                <td>${item.name}</td>
                <td>${item.code}</td>
                <td>${item.barcode}</td>
                <td>$${item.price}</td>
                <td>${item.discount}%</td>
                <td>${item.description}</td>
                <td>${item.category}</td>
                <td>${item.quantity}</td>
                <td>
                    <button onclick="editItem(${index})">Editar</button>
                    <button onclick="deleteItem(${index})">Eliminar</button>
                </td>
            </tr>
        `).join('');
    }

    // Función para agregar o editar un item
    document.getElementById('purchaseForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const code = document.getElementById('code').value;
        const barcode = document.getElementById('barcode').value;
        const price = document.getElementById('price').value;
        const discount = document.getElementById('discount').value;
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const quantity = document.getElementById('quantity').value;
        
        const newItem = { name, code, barcode, price, discount, description, category, quantity };

        if (editIndex === -1) {
            inventory.push(newItem);
        } else {
            inventory[editIndex] = newItem;
            editIndex = -1;
        }

        // Guardar correctamente en localStorage
        localStorage.setItem('inventory', JSON.stringify(inventory));
        document.getElementById('purchaseForm').reset();
        renderTable();
        calculateTotal();
    });

    // Función para editar un item
    function editItem(index) {
        const item = inventory[index];
        document.getElementById('name').value = item.name;
        document.getElementById('code').value = item.code;
        document.getElementById('barcode').value = item.barcode;
        document.getElementById('price').value = item.price;
        document.getElementById('discount').value = item.discount;
        document.getElementById('description').value = item.description;
        document.getElementById('category').value = item.category;
        document.getElementById('quantity').value = item.quantity;
        editIndex = index;
    }

    // Función para eliminar un item
    function deleteItem(index) {
        if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
            inventory.splice(index, 1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            renderTable();
            calculateTotal();
        }
    }

    // Función para exportar datos a Excel
    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(inventory);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventario");
        XLSX.writeFile(wb, "inventario.xlsx");
    }

    // Función para importar desde Excel y agregar los datos sin sobrescribir los existentes
    function importFromExcel(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const data = e.target.result;
            const wb = XLSX.read(data, { type: 'binary' });
            const sheet = wb.Sheets[wb.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            // Agregar los datos importados sin sobrescribir los existentes
            inventory = [...inventory, ...json];
            localStorage.setItem('inventory', JSON.stringify(inventory));
            renderTable();
            calculateTotal();
        };

        reader.readAsBinaryString(file);
    }

    // Renderizar tabla inicial y calcular total
    renderTable();
    calculateTotal();
</script>

</body>
</html>
