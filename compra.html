<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --bg: #fdf8f4;
            --card: #ffffff;
            --lavanda: #c7b8ea;
            --menta: #a8e6cf;
            --coral: #ffb8b1;
            --text: #3d3d3d;
            --muted: #7a7a7a;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
            color: var(--lavanda);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .bubble {
            background: var(--card);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform .3s ease;
        }

        .bubble:hover {
            transform: translateY(-4px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: .25rem;
        }

        input, select, textarea {
            width: 100%;
            padding: .75rem 1rem;
            border: 1px solid transparent;
            border-radius: 16px;
            background: #f5f5f5;
            color: var(--text);
            transition: background .3s, border-color .3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #ffffff;
            border-color: var(--lavanda);
        }

        button {
            padding: .75rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
        }

        button.lavanda {
            background: var(--lavanda);
            color: #fff;
            box-shadow: 0 4px 14px rgba(199, 184, 234, 0.4);
        }

        button.lavanda:hover {
            transform: scale(1.05);
        }

        button.menta {
            background: var(--menta);
            color: #fff;
            box-shadow: 0 4px 14px rgba(168, 230, 207, 0.4);
        }

        button.menta:hover {
            transform: scale(1.05);
        }

        button.coral {
            background: var(--coral);
            color: #fff;
            box-shadow: 0 4px 14px rgba(255, 184, 177, 0.4);
        }

        button.coral:hover {
            transform: scale(1.05);
        }

        .table-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .card-item {
            background: var(--card);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            box-shadow: var(--shadow);
            transition: transform .3s, box-shadow .3s;
        }

        .card-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .card-item h3 {
            font-size: 1.1rem;
            color: var(--lavanda);
        }

        .card-item p {
            font-size: .9rem;
            color: var(--muted);
        }

        .card-item .actions {
            margin-top: auto;
            display: flex;
            gap: .5rem;
        }

        .total-box {
            align-self: center;
            padding: 1.5rem 3rem;
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .total-box h2 {
            font-size: 1rem;
            color: var(--lavanda);
            margin: 0;
        }

        .total-box p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--menta);
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--lavanda);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Gestión de Compras</h1>

    <div class="container">
        <!-- Formulario -->
        <div class="bubble">
            <form id="purchaseForm" class="form-grid">
                <div>
                    <label>Nombre del Producto:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label>Código:</label>
                    <input type="text" id="code" name="code" required />
                </div>
                <div>
                    <label>Código de Barras:</label>
                    <input type="text" id="barcode" name="barcode" />
                </div>
                <div>
                    <label>Precio:</label>
                    <input type="number" id="price" name="price" step="0.01" required />
                </div>
                <div>
                    <label>Descuento (%):</label>
                    <input type="number" id="discount" name="discount" step="0.01" value="0" />
                </div>
                <div>
                    <label>Cantidad en Stock:</label>
                    <input type="number" id="quantity" name="quantity" required />
                </div>
                <div style="grid-column: 1 / -1;">
                    <label>Descripción:</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
                <div>
                    <label>Categoría:</label>
                    <select id="category" name="category">
                        <option value="Aritos">Aritos</option>
                        <option value="Billeteras">Billeteras</option>
                        <option value="Carteras">Carteras</option>
                        <option value="Chokers">Chokers</option>
                        <option value="Collares">Collares</option>
                        <option value="Lentes de sol">Lentes de sol</option>
                        <option value="Pulseras">Pulseras</option>
                        <option value="Relojes">Relojes</option>
                        <option value="Anillos">Anillos</option>
                        <option value="Accesorios para el cabello">Accesorios para el cabello</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div style="grid-column: 1 / -1; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button type="submit" class="lavanda">Guardar</button>
                    <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;" onchange="importFromExcel(event)" />
                    <button type="button" class="menta" onclick="document.getElementById('importFile').click()">Importar Excel</button>
                    <button type="button" class="menta" onclick="exportToExcel()">Exportar Excel</button>
                    <button type="button" class="coral" onclick="vaciarInventario()">Vaciar Inventario</button>
                </div>
            </form>
        </div>

        <!-- Tarjetas de productos -->
        <div class="table-cards" id="inventoryList"></div>
    </div>

    <!-- Total -->
    <div class="total-box">
        <h2>Total en USD</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        /* ==========  LÓGICA ORIGINAL (SIN TOCAR)  ========== */
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let editIndex = -1;

        function calculateTotal() {
            const total = inventory.reduce((sum, item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseFloat(item.quantity) || 0;
                return sum + price * quantity;
            }, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function renderTable() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = inventory.map((item, idx) => `
                <div class="card-item">
                    <h3>${item.name}</h3>
                    <p><strong>Código:</strong> ${item.code}</p>
                    <p><strong>Código de Barras:</strong> ${item.barcode}</p>
                    <p><strong>Precio:</strong> $${item.price}</p>
                    <p><strong>Descuento:</strong> ${item.discount}%</p>
                    <p><strong>Descripción:</strong> ${item.description}</p>
                    <p><strong>Categoría:</strong> ${item.category}</p>
                    <p><strong>Stock:</strong> ${item.quantity}</p>
                    <div class="actions">
                        <button onclick="editItem(${idx})" class="lavanda">Editar</button>
                        <button onclick="deleteItem(${idx})" class="coral">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('purchaseForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newItem = Object.fromEntries(new FormData(e.target).entries());
            editIndex === -1 ? inventory.push(newItem) : (inventory[editIndex] = newItem);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            e.target.reset();
            editIndex = -1;
            renderTable();
            calculateTotal();
        });

        function editItem(index) {
            const item = inventory[index];
            Object.keys(item).forEach(k => document.getElementById(k).value = item[k]);
            editIndex = index;
        }

        function deleteItem(index) {
            if (confirm('¿Eliminar producto?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
            }
        }

        function vaciarInventario() {
            if (confirm('¿Vaciar todo el inventario?')) {
                inventory = [];
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
            }
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(inventory);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventario");
            XLSX.writeFile(wb, "inventario.xlsx");
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                const wb = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = wb.Sheets[wb.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);
                inventory = inventory.concat(json);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
                alert("Importación completada");
            };
            reader.readAsBinaryString(file);
        }

        window.addEventListener("beforeunload", () => localStorage.setItem('inventory', JSON.stringify(inventory)));

        renderTable();
        calculateTotal();
    </script>

</body>
</html>
