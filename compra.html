<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00f2fe;
            --danger: #ff084a;
            --success: #00ff87;
            --bg-start: #0f0c29;
            --bg-mid: #302b63;
            --bg-end: #24243e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--bg-start), var(--bg-mid), var(--bg-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            text-shadow: 0 0 10px var(--accent);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        label {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: .25rem;
        }

        input, select, textarea {
            width: 100%;
            padding: .75rem 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            transition: border-color .3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: .75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all .3s ease;
        }

        button.primary {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 10px var(--accent);
        }

        button.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--accent);
        }

        button.danger {
            background: var(--danger);
            color: #fff;
            box-shadow: 0 0 10px var(--danger);
        }

        button.danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--danger);
        }

        .table-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            transition: transform .3s, box-shadow .3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent);
        }

        .card-item h3 {
            font-size: 1.1rem;
            color: var(--accent);
        }

        .card-item p {
            font-size: .9rem;
            color: #ddd;
        }

        .card-item .actions {
            margin-top: auto;
            display: flex;
            gap: .5rem;
        }

        .total-box {
            align-self: center;
            padding: 1.5rem 3rem;
            background: var(--glass);
            border: 1px solid var(--accent);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--accent); }
            50% { box-shadow: 0 0 30px var(--accent); }
            100% { box-shadow: 0 0 10px var(--accent); }
        }

        .total-box h2 {
            font-size: 1rem;
            color: var(--accent);
            margin: 0;
        }

        .total-box p {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Gestión de Compras</h1>

    <div class="container">
        <!-- Formulario -->
        <div class="glass">
            <form id="purchaseForm" class="form-grid">
                <div>
                    <label>Nombre del Producto:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label>Código:</label>
                    <input type="text" id="code" name="code" required />
                </div>
                <div>
                    <label>Código de Barras:</label>
                    <input type="text" id="barcode" name="barcode" />
                </div>
                <div>
                    <label>Precio:</label>
                    <input type="number" id="price" name="price" step="0.01" required />
                </div>
                <div>
                    <label>Descuento (%):</label>
                    <input type="number" id="discount" name="discount" step="0.01" value="0" />
                </div>
                <div>
                    <label>Cantidad en Stock:</label>
                    <input type="number" id="quantity" name="quantity" required />
                </div>
                <div style="grid-column: 1 / -1;">
                    <label>Descripción:</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
                <div>
                    <label>Categoría:</label>
                    <select id="category" name="category">
                        <option value="Aritos">Aritos</option>
                        <option value="Billeteras">Billeteras</option>
                        <option value="Carteras">Carteras</option>
                        <option value="Chokers">Chokers</option>
                        <option value="Collares">Collares</option>
                        <option value="Lentes de sol">Lentes de sol</option>
                        <option value="Pulseras">Pulseras</option>
                        <option value="Relojes">Relojes</option>
                        <option value="Anillos">Anillos</option>
                        <option value="Accesorios para el cabello">Accesorios para el cabello</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div style="grid-column: 1 / -1; display: flex; gap: 1rem;">
                    <button type="submit" class="primary">Guardar</button>
                    <input type="file" id="importFile" accept=".xlsx, .xls" style="display: none;" onchange="importFromExcel(event)" />
                    <button type="button" class="primary" onclick="document.getElementById('importFile').click()">Importar Excel</button>
                    <button type="button" class="primary" onclick="exportToExcel()">Exportar Excel</button>
                    <button type="button" class="danger" onclick="vaciarInventario()">Vaciar Inventario</button>
                </div>
            </form>
        </div>

        <!-- Tabla convertida en tarjetas -->
        <div class="table-cards" id="inventoryList"></div>
    </div>

    <!-- Total animado -->
    <div class="total-box">
        <h2>Total en USD</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        /* ==========  LÓGICA ORIGINAL (SIN TOCAR)  ========== */
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let editIndex = -1;

        function calculateTotal() {
            const total = inventory.reduce((sum, item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseFloat(item.quantity) || 0;
                return sum + price * quantity;
            }, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function renderTable() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = inventory.map((item, idx) => `
                <div class="card-item">
                    <h3>${item.name}</h3>
                    <p><strong>Código:</strong> ${item.code}</p>
                    <p><strong>Código de Barras:</strong> ${item.barcode}</p>
                    <p><strong>Precio:</strong> $${item.price}</p>
                    <p><strong>Descuento:</strong> ${item.discount}%</p>
                    <p><strong>Descripción:</strong> ${item.description}</p>
                    <p><strong>Categoría:</strong> ${item.category}</p>
                    <p><strong>Stock:</strong> ${item.quantity}</p>
                    <div class="actions">
                        <button onclick="editItem(${idx})" class="primary">Editar</button>
                        <button onclick="deleteItem(${idx})" class="danger">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('purchaseForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newItem = Object.fromEntries(new FormData(e.target).entries());
            editIndex === -1 ? inventory.push(newItem) : (inventory[editIndex] = newItem);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            e.target.reset();
            editIndex = -1;
            renderTable();
            calculateTotal();
        });

        function editItem(index) {
            const item = inventory[index];
            Object.keys(item).forEach(k => document.getElementById(k).value = item[k]);
            editIndex = index;
        }

        function deleteItem(index) {
            if (confirm('¿Eliminar producto?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
            }
        }

        function vaciarInventario() {
            if (confirm('¿Vaciar todo el inventario?')) {
                inventory = [];
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
            }
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(inventory);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventario");
            XLSX.writeFile(wb, "inventario.xlsx");
        }

        function importFromExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                const wb = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = wb.Sheets[wb.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);
                inventory = inventory.concat(json);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                renderTable();
                calculateTotal();
                alert("Importación completada");
            };
            reader.readAsBinaryString(file);
        }

        window.addEventListener("beforeunload", () => localStorage.setItem('inventory', JSON.stringify(inventory)));

        renderTable();
        calculateTotal();
    </script>

</body>
</html>
