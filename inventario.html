<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos b치sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c; /* Gris suave */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc; /* Gris claro */
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1;
        }

        .inventory-table tr.highlight {
            background-color: #e8f7e1;
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .highlighted {
            background-color: #e8f7e1;
        }

        .no-products-message {
            color: red;
            font-weight: bold;
        }

        /* Estilos para el bot칩n de b칰squeda */
        .search-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            margin-left: 10px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cargado {
            background-color: #9c27b0;
        }

    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <!-- Filtros Avanzados -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, c칩digo o categor칤a">
        <br><br>

        <label for="minPrice">Precio m칤nimo:</label>
        <input type="number" id="minPrice" placeholder="Min Precio" step="0.01">
        <label for="maxPrice">Precio m치ximo:</label>
        <input type="number" id="maxPrice" placeholder="Max Precio" step="0.01">
        <br><br>

        <label for="sortBy">Ordenar por:</label>
        <select id="sortBy">
            <option value="name">Nombre (A-Z)</option>
            <option value="priceAsc">Precio (Menor a Mayor)</option>
            <option value="priceDesc">Precio (Mayor a Menor)</option>
            <option value="quantityAsc">Cantidad (Menor a Mayor)</option>
            <option value="quantityDesc">Cantidad (Mayor a Menor)</option>
        </select>
        <br><br>

        <!-- Bot칩n Buscar -->
        <button id="searchButton" class="search-button" onclick="performSearch()">Buscar</button>
        <span id="loadingIndicator" class="loading">游댃</span>
    </div>
    
    <div class="info-container">
        <p id="totalCount">N칰mero de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se encontraron productos</p>
    </div>
    
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>C칩digo</th>
                    <th>C칩digo de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripci칩n</th>
                    <th>Categor칤a</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenar치n din치micamente -->
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en D칩lares Americanos:</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const sortBySelect = document.getElementById('sortBy');
        const searchButton = document.getElementById('searchButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr data-index="${index}">
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button onclick="markAsSold(${index})">Marcar como Vendido</button>
                            <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');

            const total = filteredInventory.reduce((sum, item) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return sum + (priceWithDiscount * parseInt(item.quantity));
            }, 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;

            const totalQuantity = filteredInventory.reduce((sum, item) => sum + parseInt(item.quantity), 0);
            if (totalQuantity === 0) {
                noProductsMessage.style.display = 'block';
            } else {
                noProductsMessage.style.display = 'none';
            }

            totalCount.textContent = `N칰mero de productos disponibles: ${totalQuantity}`;
        }

        function filterInventory(query, minPrice, maxPrice) {
            return inventory.filter(item => {
                const matchesQuery = item.name.toLowerCase().includes(query) || 
                                     item.code.toLowerCase().includes(query) || 
                                     item.category.toLowerCase().includes(query);
                const matchesPrice = (minPrice ? item.price >= minPrice : true) && 
                                     (maxPrice ? item.price <= maxPrice : true);
                return matchesQuery && matchesPrice;
            });
        }

        function sortInventory(filteredInventory, sortBy) {
            switch(sortBy) {
                case 'name':
                    return filteredInventory.sort((a, b) => a.name.localeCompare(b.name));
                case 'priceAsc':
                    return filteredInventory.sort((a, b) => a.price - b.price);
                case 'priceDesc':
                    return filteredInventory.sort((a, b) => b.price - a.price);
                case 'quantityAsc':
                    return filteredInventory.sort((a, b) => a.quantity - b.quantity);
                case 'quantityDesc':
                    return filteredInventory.sort((a, b) => b.quantity - a.quantity);
                default:
                    return filteredInventory;
            }
        }

        // Funci칩n para realizar la b칰squeda
        window.performSearch = function() {
            searchButton.disabled = true;
            searchButton.classList.add("cargado");
            loadingIndicator.style.display = "inline-block";

            setTimeout(() => {
                const query = searchInput.value.toLowerCase();
                const filteredInventory = filterInventory(query, minPriceInput.value, maxPriceInput.value);
                const sortedInventory = sortInventory(filteredInventory, sortBySelect.value);
                loadInventory(sortedInventory);
                searchButton.disabled = false;
                loadingIndicator.style.display = "none";
            }, 1000); // Simula tiempo de carga
        };

        // Funci칩n para eliminar un producto
        window.deleteItem = function(index) {
            if (confirm("쮼st치s seguro de que deseas eliminar este producto?")) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory(filterInventory(searchInput.value.toLowerCase(), minPriceInput.value, maxPriceInput.value));
            }
        };

        // Funci칩n para eliminar todos los productos
        window.deleteAll = function() {
            if (confirm("쮼st치s seguro de que deseas eliminar todos los productos?")) {
                inventory = [];
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory([]);
            }
        };

        // Inicializar la vista de inventario
        loadInventory(inventory);
    });
</script>

</body>
</html>
