<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }
        .inventory-table tr:hover {
            background-color: #E8F7E1;
        }
        .delete-item {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .delete-item:hover {
            background-color: darkred;
        }
        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .storage-button:hover {
            background-color: #555;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .total-stock-container {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="filter-container">
        <label for="categoryFilter">Filtrar por categoría:</label>
        <select id="categoryFilter">
            <option value="all">Todas las categorías</option>
            <option value="Cadenas">Cadenas</option>
            <option value="Pulseras">Pulseras</option>
            <option value="Aritos">Aritos</option>
            <option value="Carteras">Carteras</option>
        </select>
    </div>

    <div class="total-stock-container">
        <p>Total de productos en stock: <span id="totalStock">0</span></p>
    </div>

    <div class="pagination">
        <button id="prevPage" class="disabled">Anterior</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Siguiente</button>
    </div>

    <Div class = " inventario-table ">
        * mesa *>
            *>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
        <button class="save-button" onclick="saveChanges()">Guardar Cambios</button>
    </div>
</div>

<script>

        const nextPage = document.getElementById('nextPage');
        const currentPage = document.getElementById('currentPage');
        const totalStockElement = document.getElementById('totalStock');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentPageNumber = 1;
        const itemsPerPage = 50;

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = '';

            if (filteredInventory.length === 0) {
                const row = document.createElement('tr');

                    <td colspan="11" style="text-align: center; color: red;">No hay productos disponibles</td>
                `;
                inventoryList.appendChild(row);
                return;
            }

            let start = (currentPageNumber - 1) * itemsPerPage;
            let end = start + itemsPerPage;

            filteredInventory.slice(start, end).forEach((item, index) => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${(currentPageNumber - 1) * itemsPerPage + index + 1}</td> 
                    <td contenteditable="true" onblur="updateField('${item.code}', 'name', this)">${item.name}</td>
                    <td>${item.code}</td>
                    <td contenteditable="true" onblur="updateField('${item.code}', 'barcode', this)">${item.barcode}</td>

                    <Td contenteditable = " true " onblur = " updateField($$-item.code', 'descuento', this) ">$.item.discount . .</td>
                    <td>$$.priceWithDiscount.toFixed(2)</td>
                    <Td contenteditable = " true " onblur = " updateField($'$-item.code', 'descripción', this"">$-item.description.</td>
                    - td contenteditable = " true " onblur = " updateField($'$-item.code', 'category', this) ">$-item.category.</td>
                    <Td contenteditable = " true " onblur = " updateField($'$-item.code', 'quantity', this"">$.item.quantity.</td>
                    <td>* botón onclick = " editProduct($-item.code') ">Editar</button></td>
                -

            -);

            updateTotalStock (filtrateredInventory);

        -

            const totalStock = filtradoInventory.reducir((total, item) =-total - Número.item.queantity - 0), 0);

            -

        -);

            i (PageNumber actual, 1)
                corrientePageNumber--;

        -);

            const totalPages = Math.ceil(inventory.length / itemsPerPage);
            si (actualPageNumber - totalPages)
                corrientePageNumberá;
                cargaInventario (inventario);
            -
        -);

        cargaInventario (inventario);
    -);
