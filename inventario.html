<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: blue;
        }

        .no-results {
            display: none;
            text-align: center;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
    </div>
    
    <div class="loading" id="loadingMessage">Buscando...</div>
    <div class="no-results" id="noResultsMessage">0 resultados encontrados</div>
    
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadInventory();
    });

    document.getElementById('searchButton').addEventListener('click', function() {
        searchInventory();
    });

    function loadInventory() {
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = '';
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        
        if (inventory.length === 0) {
            document.getElementById('noResultsMessage').style.display = 'block';
        } else {
            document.getElementById('noResultsMessage').style.display = 'none';
            inventoryList.innerHTML = inventory.map(item => createTableRow(item)).join('');
        }
    }

    function searchInventory() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const inventoryList = document.getElementById('inventoryList');
        const loadingMessage = document.getElementById('loadingMessage');
        const noResultsMessage = document.getElementById('noResultsMessage');
        
        loadingMessage.style.display = 'block';
        inventoryList.innerHTML = '';
        noResultsMessage.style.display = 'none';

        setTimeout(() => {
            loadingMessage.style.display = 'none';
            const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(searchInput) || 
                item.code.toLowerCase().includes(searchInput) || 
                item.category.toLowerCase().includes(searchInput)
            );

            if (filteredInventory.length === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
                inventoryList.innerHTML = filteredInventory.map(item => createTableRow(item)).join('');
            }
        }, 1000);
    }

    function createTableRow(item) {
        return `
            <tr>
                <td>${item.name}</td>
                <td>${item.code}</td>
                <td>${item.barcode}</td>
                <td>${item.price}</td>
                <td>${item.discount}%</td>
                <td>${(item.price - (item.price * (item.discount / 100))).toFixed(2)}</td>
                <td>${item.description}</td>
                <td>${item.category}</td>
                <td>${item.quantity}</td>
            </tr>
        `;
    }
</script>

</body>
</html>
