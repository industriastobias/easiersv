<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #E8F7E1;
        }

        .delete-item {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-item:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .no-products-message {
            color: red;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding-top: 20%;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            color: white;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .modal .close {
            background-color: red;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal .close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button id="clearSearchButton">Limpiar</button>
    </div>

    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se han encontrado productos</p>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
        <button onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en USD:</h2>
        <p id="totalAmount">0,00 dólares</p>
    </div>

    <a href="storage.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<div id="sellModal" class="modal">
    <div class="modal-content">
        <h2>¿Cuántas unidades deseas vender?</h2>
        <input type="number" id="sellQuantityInput" min="1">
        <button id="sellButton">Vender</button>
        <button class="close" id="closeModalButton">Cerrar</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const sellModal = document.getElementById('sellModal');
        const sellQuantityInput = document.getElementById('sellQuantityInput');
        const sellButton = document.getElementById('sellButton');
        const closeModalButton = document.getElementById('closeModalButton');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = '';
            filteredInventory.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button onclick="openSellModal(${index})">Vender</button>
                        <button class="delete-item" onclick="deleteItem(${index})">Eliminar</button>
                    </td>`;
                inventoryList.appendChild(row);
            });

            const total = filteredInventory.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;
            totalCount.textContent = `Número de productos disponibles: ${filteredInventory.reduce((sum, item) => sum + item.quantity, 0)}`;
            noProductsMessage.style.display = filteredInventory.length ? 'none' : 'block';
        }

        function openSellModal(index) {
            sellModal.style.display = 'block';
            sellButton.onclick = function() {
                const quantityToSell = parseInt(sellQuantityInput.value);
                if (!quantityToSell || quantityToSell <= 0 || quantityToSell > inventory[index].quantity) {
                    alert('Cantidad inválida.');
                    return;
                }
                inventory[index].quantity -= quantityToSell;
                if (inventory[index].quantity === 0) inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory(inventory);
                sellModal.style.display = 'none';
            };
        }

        closeModalButton.onclick = function() {
            sellModal.style.display = 'none';
        };

        function deleteItem(index) {
            inventory.splice(index, 1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory(inventory);
        }

        function deleteAll() {
            inventory = [];
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory([]);
        }

        searchButton.onclick = function() {
            loadInventory(inventory.filter(item => item.name.includes(searchInput.value) || item.code.includes(searchInput.value)));
        };

        clearSearchButton.onclick = function() {
            searchInput.value = '';
            loadInventory(inventory);
        };

        loadInventory(inventory);
    });
</script>

</body>
</html>
