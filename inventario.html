<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c; /* Gris suave */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Color de la barra de encabezado de la tabla */
        .inventory-table th {
            background-color: #dcdcdc; /* Gris claro */
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1; /* Color verde clarito de resaltado al pasar el puntero */
        }

        .inventory-table tr.highlight {
            background-color: #e8f7e1; /* Color verde clarito de resaltado cuando está seleccionado */
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .highlighted {
            background-color: #e8f7e1; /* Color verde clarito para el resaltado */
        }
        .highlighted-text{
            background-color: yellow;
        }

        /* Mensaje cuando no hay productos disponibles */
        .no-products-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <br><br>

        <label for="minPrice">Precio mínimo:</label>
        <input type="number" id="minPrice" placeholder="Min Precio" step="0.01">
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" placeholder="Max Precio" step="0.01">
        <br><br>

        <label for="sortBy">Ordenar por:</label>
        <select id="sortBy">
            <option value="name">Nombre (A-Z)</option>
            <option value="priceAsc">Precio (Menor a Mayor)</option>
            <option value="priceDesc">Precio (Mayor a Menor)</option>
            <option value="quantityAsc">Cantidad (Menor a Mayor)</option>
            <option value="quantityDesc">Cantidad (Mayor a Menor)</option>
        </select>
    </div>

    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se encontraron productos</p>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const sortBySelect = document.getElementById('sortBy');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        inventory = inventory.map(item => ({
            ...item,
            normalizedName: item.name.toLowerCase(),
            normalizedCode: item.code.toLowerCase(),
            normalizedCategory: item.category.toLowerCase()
        }));

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(<span class="math-inline">\{query\.replace\(/\[\.\*\+?^</span>{}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlighted-text">$1</span>');
        }

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr data-index="<span class="math-inline">\{index\}"\>
<td\></span>{highlightText(item.name, searchInput.value)}</td>
                        <td><span class="math-inline">\{highlightText\(item\.code, searchInput\.value\)\}</td\>
<td\></span>{item.barcode}</td>
                        <td><span class="math-inline">\{item\.price\}</td\>
<td\></span>{item.discount ? item.discount : 0}%</td>
                        <td><span class="math-inline">\{priceWithDiscount\.toFixed\(2\)\}</td\>
<td\></span>{item.description}</td>
                        <td><span class="math-inline">\{highlightText\(item\.category, searchInput\.value\)\}</td\>
<td\></span>{item.quantity}</td>
                        <td>
                            <button onclick="markAsSold(<span class="math-inline">\{index\}\)"\>Marcar como Vendido</button\>
<button class\="delete" onclick\="deleteItem\(</span>{index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');

            const total = filteredInventory.reduce((sum, item) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return sum + (priceWithDiscount * parseInt(item.quantity));
            }, 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;

            const totalQuantity = filteredInventory.reduce((sum, item) => sum + parseInt(item.quantity), 0);
            if (totalQuantity === 0) {
                noProductsMessage.style.display = 'block';
            } else {
                noProductsMessage.style.display = 'none';
            }

            totalCount.textContent = `Número de productos disponibles: ${totalQuantity}`;
        }

        function filterInventory(query, minPrice, maxPrice) {
            const keywords = query.split(' ').filter(word => word.length > 0);
            return inventory.filter(item => {
                const matchesQuery = keywords.every(keyword =>
                    item.normalizedName.includes(keyword) ||
                    item.normalizedCode.includes(keyword) ||
                    item.normalizedCategory.includes(keyword)
                );
                const matchesPrice = (
