<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .search-container, .info-container, .total-container, .export-container {
            margin-bottom: 20px;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }
        .inventory-table tr:hover {
            background-color: #E8F7E1;
        }
        .low-stock {
            background-color: #ffcccc;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .export-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">Inventario</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button id="clearSearchButton">Limpiar</button>
    </div>
    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="totalStock">Cantidad total en stock: 0</p>
        <p id="noProductsMessage" style="display: none; color: red; font-weight: bold;">0 RESULTADOS</p>
    </div>
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en stock</th>
                    <th>Visualizar</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>
    <div class="pagination" id="pagination"></div>
    <div class="export-container">
        <button onclick="exportToCSV()">Exportar a CSV</button>
        <button onclick="exportToExcel()">Exportar a Excel</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const inventoryList = document.getElementById('inventoryList');
        const totalCount = document.getElementById('totalCount');
        const totalStock = document.getElementById('totalStock');
        const noProductsMessage = document.getElementById('noProductsMessage');

        function loadInventory() {
            inventoryList.innerHTML = '';
            let totalQuantity = 0;
            if (inventory.length === 0) {
                noProductsMessage.style.display = 'block';
                totalCount.textContent = "Número de productos disponibles: 0";
                totalStock.textContent = "Cantidad total en stock: 0";
            } else {
                noProductsMessage.style.display = 'none';
                inventory.forEach((item, index) => {
                    totalQuantity += parseInt(item.quantity);
                    let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                    const row = document.createElement('tr');
                    row.className = item.quantity < 5 ? 'low-stock' : '';
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount || 0}%</td>
                        <td>$${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td><button onclick="viewProduct('${item.code}')">Visualizar</button></td>
                    `;
                    inventoryList.appendChild(row);
                });
                totalCount.textContent = `Número de productos disponibles: ${inventory.length}`;
                totalStock.textContent = `Cantidad total en stock: ${totalQuantity}`;
            }
        }
        
        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Nombre,Código,Código de Barras,Precio,Descuento,Precio con Descuento,Descripción,Categoría,Cantidad\n";
            inventory.forEach(item => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                csvContent += `${item.name},${item.code},${item.barcode},${item.price},${item.discount},${priceWithDiscount.toFixed(2)},${item.description},${item.category},${item.quantity}\n`;
            });
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "inventario.csv");
            document.body.appendChild(link);
            link.click();
        }

        function exportToExcel() {
            let table = document.querySelector(".inventory-table table");
            let html = table.outerHTML.replace(/ /g, '%20');
            let link = document.createElement("a");
            link.href = 'data:application/vnd.ms-excel,' + html;
            link.download = 'inventario.xls';
            document.body.appendChild(link);
            link.click();
        }
        
        loadInventory();
    });
</script>
</body>
</html>
