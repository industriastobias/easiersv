<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="header">Inventario</div>

<div class="container">
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory() {
            inventoryList.innerHTML = inventory.map((item, index) => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button onclick="markAsSold(${index})">Marcar como Vendido</button>
                        <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                    </td>
                </tr>
            `).join('');
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        window.markAsSold = function(index) {
            let item = inventory[index];
            const quantityToSell = prompt(`¿Cuántas unidades de "${item.name}" deseas vender? (Disponibles: ${item.quantity})`);
            if (quantityToSell !== null && quantityToSell.trim() !== "") {
                let quantity = parseInt(quantityToSell);
                if (!isNaN(quantity) && quantity > 0 && quantity <= item.quantity) {
                    item.quantity -= quantity;
                    if (item.quantity === 0) {
                        inventory.splice(index, 1);
                    }
                    alert(`${quantity} unidades de "${item.name}" marcadas como vendidas.`);
                    loadInventory();
                } else {
                    alert("Cantidad no válida o insuficiente.");
                }
            }
        };

        window.deleteItem = function(index) {
            if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                inventory.splice(index, 1);
                loadInventory();
            }
        };

        window.deleteAll = function() {
            if (confirm("¿Estás seguro de que deseas eliminar todos los productos?")) {
                inventory = [];
                loadInventory();
            }
        };

        loadInventory();
    });
</script>

</body>
</html>
