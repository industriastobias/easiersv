<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* (Tus estilos CSS existentes) */
        .highlighted-text {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <br><br>

        <label for="minPrice">Precio mínimo:</label>
        <input type="number" id="minPrice" placeholder="Min Precio" step="0.01">
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" placeholder="Max Precio" step="0.01">
        <br><br>

        <label for="sortBy">Ordenar por:</label>
        <select id="sortBy">
            <option value="name">Nombre (A-Z)</option>
            <option value="priceAsc">Precio (Menor a Mayor)</option>
            <option value="priceDesc">Precio (Mayor a Menor)</option>
            <option value="quantityAsc">Cantidad (Menor a Mayor)</option>
            <option value="quantityDesc">Cantidad (Mayor a Menor)</option>
        </select>
        <button id="resetFilters">Resetear Filtros</button>
    </div>

    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se encontraron productos</p>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const sortBySelect = document.getElementById('sortBy');
        const resetFiltersButton = document.getElementById('resetFilters');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        // Normalizar los datos al cargar
        inventory = inventory.map(item => ({
            ...item,
            normalizedName: item.name.toLowerCase(),
            normalizedCode: item.code.toLowerCase(),
            normalizedCategory: item.category.toLowerCase()
        }));

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlighted-text">$1</span>');
        }

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr data-index="${index}">
                        <td>${highlightText(item.name, searchInput.value)}</td>
                        <td>${highlightText(item.code, searchInput.value)}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${highlightText(item.category, searchInput.value)}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button onclick="markAsSold(${index})">Marcar como Vendido</button>
                            <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');
            //(resto de la funcion loadInventory)
            // ...
        }

        function filterInventory(query, minPrice, maxPrice) {
            const keywords = query.split(' ').filter(word => word.length > 0);
            return inventory.filter(item => {
                const matchesQuery = keywords.every(keyword =>
                    item.normalizedName.includes(keyword) ||
                    item.normalizedCode.includes(keyword) ||
                    item.normalizedCategory.includes(keyword)
                );
                const matchesPrice = (minPrice ? item.price >= minPrice : true) &&
                    (maxPrice ? item.price <= maxPrice : true);
                return matchesQuery && matchesPrice;
            });
        }
        //(resto de las funciones)
        //...
        resetFiltersButton.addEventListener('click', function(){
            minPriceInput.value = '';
            maxPriceInput.value = '';
            searchInput.value = '';
            sortBySelect.value = 'name';
            updateFilters();
        });

        //(resto de los event listeners)
        //...
    });
</script>

</body>
</html>
