<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }
        .delete-item {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .delete-item:hover {
            background-color: darkred;
        }
        .no-products-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        Inventario
    </div>
    <div class="container">
        <div class="info-container">
            <p id="totalCount">Número de productos disponibles: 0</p>
            <p id="noProductsMessage" class="no-products-message" style="display: none;">No se han encontrado productos</p>
        </div>
        <div class="inventory-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Código de Barras</th>
                        <th>Precio</th>
                        <th>Descuento (%)</th>
                        <th>Precio Con Descuento</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Cantidad en stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryList">
                    <!-- Las filas de inventario se llenarán dinámicamente -->
                </tbody>
            </table>
            <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
        </div>
        <a href="compra.html" style="display: block; margin-top: 20px;">Ir a Compra</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inventoryList = document.getElementById('inventoryList');
            const totalCount = document.getElementById('totalCount');
            const noProductsMessage = document.getElementById('noProductsMessage');

            // Cargar inventario desde localStorage
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

            // Función para cargar el inventario en la tabla
            function loadInventory() {
                inventoryList.innerHTML = '';

                if (inventory.length === 0) {
                    noProductsMessage.style.display = 'block';
                } else {
                    noProductsMessage.style.display = 'none';
                }

                inventory.forEach((item, index) => {
                    const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.discount || 0}%</td>
                        <td>$${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="delete-item" onclick="deleteItem(${index})">Eliminar</button>
                        </td>
                    `;
                    inventoryList.appendChild(row);
                });

                totalCount.textContent = `Número de productos disponibles: ${inventory.length}`;
            }

            // Función para eliminar un producto
            function deleteItem(index) {
                if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                    inventory.splice(index, 1);
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    loadInventory();
                }
            }

            // Función para eliminar todos los productos
            function deleteAll() {
                if (confirm('¿Estás seguro de que deseas eliminar todos los productos?')) {
                    inventory = [];
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    loadInventory();
                }
            }

            // Cargar el inventario al iniciar la página
            loadInventory();
        });
    </script>
</body>
</html>
