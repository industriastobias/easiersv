<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1;
        }

        .inventory-table tr.highlight {
            background-color: #e8f7e1;
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .highlighted {
            background-color: #e8f7e1;
        }

        .clear-search {
            background-color: #ccc;
            color: #333;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-search:hover {
            background-color: #bbb;
        }

        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #ddd;
        }

        .search-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <!-- Filtros Avanzados -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button class="clear-search" id="clearSearchButton">Limpiar</button>
        <br><br>
    </div>
    
    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se encontraron productos</p>
    </div>
    
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th class="sortable" onclick="sortTable(0)">Nombre</th>
                    <th class="sortable" onclick="sortTable(1)">Código</th>
                    <th class="sortable" onclick="sortTable(2)">Código de Barras</th>
                    <th class="sortable" onclick="sortTable(3)">Precio</th>
                    <th class="sortable" onclick="sortTable(4)">Descuento (%)</th>
                    <th class="sortable" onclick="sortTable(5)">Precio Con Descuento</th>
                    <th class="sortable" onclick="sortTable(6)">Descripción</th>
                    <th class="sortable" onclick="sortTable(7)">Categoría</th>
                    <th class="sortable" onclick="sortTable(8)">Cantidad en Stock</th>
                    <th>Vender</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <!-- Botón para redirigir a la página de búsqueda -->
    <a href="buscar.html">
        <button class="search-button">Ir a Buscar Producto</button>
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const searchingScreen = document.getElementById('searchingScreen');
        const sellModal = document.getElementById('sellModal');
        const sellQuantityInput = document.getElementById('sellQuantityInput');
        const sellButton = document.getElementById('sellButton');
        const closeModalButton = document.getElementById('closeModalButton');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentItemIndex = null;
        let currentItemCode = null;

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = '';

            filteredInventory.forEach((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                const row = document.createElement('tr');
                row.dataset.index = index;
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price}</td>
                    <td>${item.discount ? item.discount : 0}%</td>
                    <td>${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button onclick="openSellModal(${index}, '${item.code}')">Marcar como Vendido</button>
                    </td>
                    <td>
                        <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                    </td>
                `;
                inventoryList.appendChild(row);
            });

            const total = filteredInventory.reduce((sum, item) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return sum + (priceWithDiscount * parseInt(item.quantity));
            }, 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;

            const totalQuantity = filteredInventory.reduce((sum, item) => sum + parseInt(item.quantity), 0);
            if (totalQuantity === 0) {
                noProductsMessage.style.display = 'block';
            } else {
                noProductsMessage.style.display = 'none';
            }

            totalCount.textContent = `Número de productos disponibles: ${totalQuantity}`;
        }

        // Filtrar inventario según la búsqueda
        function filterInventory(query) {
            const normalizedQuery = query.toLowerCase().trim();

            return inventory.filter(item => {
                return item.name.toLowerCase().includes(normalizedQuery) || 
                       item.code.toLowerCase().includes(normalizedQuery) || 
                       item.category.toLowerCase().includes(normalizedQuery) || 
                       item.description.toLowerCase().includes(normalizedQuery);
            });
        }

        // Función para eliminar un producto
        window.deleteItem = function(index) {
            inventory.splice(index, 1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory(filterInventory(searchInput.value.toLowerCase()));
        };

        // Función para eliminar todos los productos
        window.deleteAll = function() {
            inventory = [];
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory([]);
        };

        // Búsqueda por input
        searchButton.addEventListener('click', function() {
            loadInventory(filterInventory(searchInput.value));
        });

        clearSearchButton.addEventListener('click', function() {
            searchInput.value = '';
            loadInventory(inventory);
        });

        // Cargar inventario al cargar la página
        loadInventory(inventory);
    });
</script>

</body>
</html>
