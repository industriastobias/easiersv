<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1;
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }

        .search-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario de Productos
</div>

<div class="container">
    <div class="button-container">
        <!-- Botón para redirigir a la página de búsqueda -->
        <a href="buscar.html">
            <button class="search-button">Ir a Buscar Producto</button>
        </a>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio con Descuento</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory() {
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                const row = document.createElement('tr');
                row.dataset.index = index;
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price}</td>
                    <td>${item.discount ? item.discount : 0}%</td>
                    <td>${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button class="delete" onclick="deleteProduct(${index})">Eliminar</button>
                    </td>
                `;
                inventoryList.appendChild(row);
            });
        }

        // Eliminar un producto del inventario
        function deleteProduct(index) {
            inventory.splice(index, 1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory(); // Actualiza el inventario mostrado
        }

        // Cargar el inventario al cargar la página
        loadInventory();
    });
</script>

</body>
</html>
