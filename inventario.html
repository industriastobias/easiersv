<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input, button {
            padding: 8px;
            font-size: 16px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
        }

        .highlighted {
            background-color: #e8f7e1;
        }

        .delete-all, .sell-button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover, .sell-button:hover {
            background-color: darkred;
        }

        .storage-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .storage-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="header">Inventario</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar producto">
        <button onclick="searchInventory()">Buscar</button>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>

    <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const searchInput = document.getElementById('searchInput');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button class="sell-button" onclick="markAsSold(${index})">Vender</button>
                        <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        window.searchInventory = function() {
            const query = searchInput.value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(query) || item.code.toLowerCase().includes(query)
            );
            loadInventory(filteredInventory);
        };

        window.markAsSold = function(index) {
            let item = inventory[index];

            let quantityToSell = prompt(`¿Cuántas unidades de "${item.name}" deseas vender? (Disponibles: ${item.quantity})`);
            if (!quantityToSell || isNaN(quantityToSell) || quantityToSell <= 0) {
                alert("Cantidad inválida.");
                return;
            }

            quantityToSell = parseInt(quantityToSell);
            if (quantityToSell > item.quantity) {
                alert("No hay suficiente stock.");
                return;
            }

            item.quantity -= quantityToSell;

            if (item.quantity <= 0) {
                inventory.splice(index, 1);
            }

            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory(inventory);
        };

        window.deleteItem = function(index) {
            if (confirm("¿Eliminar este producto?")) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory(inventory);
            }
        };

        window.deleteAll = function() {
            if (confirm("¿Eliminar todos los productos?")) {
                inventory = [];
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory([]);
            }
        };

        loadInventory(inventory);
    });
</script>

</body>
</html>
