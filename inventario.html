<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c; /* Gris suave */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }

        /* Contenedor de los filtros */
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Estilo de los inputs de búsqueda */
        input[type="text"], input[type="number"], select {
            padding: 8px;
            margin: 5px;
            width: auto;
            min-width: 200px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc; /* Gris claro */
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1; /* Color verde clarito de resaltado al pasar el puntero */
        }

        .inventory-table tr.highlight {
            background-color: #e8f7e1; /* Color verde clarito de resaltado cuando está seleccionado */
        }

        .delete-all {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .delete-all:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .highlighted {
            background-color: #e8f7e1; /* Color verde clarito para el resaltado */
        }

        /* Barra deslizante de precios */
        .range-label {
            margin-right: 10px;
        }

        .no-products-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <!-- Filtros Avanzados -->
    <div class="filters">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        </div>

        <div class="price-filters">
            <label for="minPrice" class="range-label">Precio mínimo:</label>
            <input type="number" id="minPrice" placeholder="Min Precio" step="0.01" min="0">
            <label for="maxPrice" class="range-label">Precio máximo:</label>
            <input type="number" id="maxPrice" placeholder="Max Precio" step="0.01" min="0">
        </div>

        <div class="sort-container">
            <label for="sortBy">Ordenar por:</label>
            <select id="sortBy">
                <option value="name">Nombre (A-Z)</option>
                <option value="priceAsc">Precio (Menor a Mayor)</option>
                <option value="priceDesc">Precio (Mayor a Menor)</option>
                <option value="quantityAsc">Cantidad (Menor a Mayor)</option>
                <option value="quantityDesc">Cantidad (Mayor a Menor)</option>
            </select>
        </div>
    </div>
    
    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se encontraron productos</p>
    </div>
    
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Vender</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <!-- Botón para redirigir a la página de almacenamiento -->
    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const minPriceInput = document.getElementById('minPrice');
        const maxPriceInput = document.getElementById('maxPrice');
        const sortBySelect = document.getElementById('sortBy');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr data-index="${index}">
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button onclick="markAsSold(${index})">Marcar como Vendido</button>
                        </td>
                        <td>
                            <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');

            const total = filteredInventory.reduce((sum, item) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return sum + (priceWithDiscount * parseInt(item.quantity));
            }, 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;

            const totalQuantity = filteredInventory.reduce((sum, item) => sum + parseInt(item.quantity), 0);
            if (totalQuantity === 0) {
                noProductsMessage.style.display = 'block';
            } else {
                noProductsMessage.style.display = 'none';
            }

            totalCount.textContent = `Número de productos disponibles: ${totalQuantity}`;
        }

        // Filtrar inventario según la búsqueda y filtros adicionales
        function filterInventory(query, minPrice, maxPrice) {
            const normalizedQuery = query.toLowerCase().trim();

            return inventory.filter(item => {
                const matchesQuery = item.name.toLowerCase().includes(normalizedQuery) || 
                                     item.code.toLowerCase().includes(normalizedQuery) || 
                                     item.category.toLowerCase().includes(normalizedQuery) || 
                                     item.description.toLowerCase().includes(normalizedQuery);

                const matchesPrice = (minPrice ? item.price >= minPrice : true) && 
                                     (maxPrice ? item.price <= maxPrice : true);

                return matchesQuery && matchesPrice;
            });
        }

        // Función para ordenar el inventario
        function sortInventory(filteredInventory, sortBy) {
            switch(sortBy) {
                case 'name':
                    return filteredInventory.sort((a, b) => a.name.localeCompare(b.name));
                case 'priceAsc':
                    return filteredInventory.sort((a, b) => a.price - b.price);
                case 'priceDesc':
                    return filteredInventory.sort((a, b) => b.price - a.price);
                case 'quantityAsc':
                    return filteredInventory.sort((a, b) => a.quantity - b.quantity);
                case 'quantityDesc':
                    return filteredInventory.sort((a, b) => b.quantity - a.quantity);
                default:
                    return filteredInventory;
            }
        }

        // Función para eliminar un producto
        window.deleteItem = function(index) {
            if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory(filterInventory(searchInput.value.toLowerCase(), minPriceInput.value, maxPriceInput.value));
            }
        };

        // Función para eliminar todos los productos
        window.deleteAll = function() {
            if (confirm("¿Estás seguro de que deseas eliminar todos los productos?")) {
                inventory = [];
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory([]);
            }
        };

        // Debounce mejorado para la búsqueda
        let debounceTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(function() {
                const query = searchInput.value.toLowerCase();
                const filteredInventory = filterInventory(query, minPriceInput.value, maxPriceInput.value);
                const sortedInventory = sortInventory(filteredInventory, sortBySelect.value);
                loadInventory(sortedInventory);
            }, 200); // Reducción a 200ms de retraso para mejorar la respuesta del usuario
        });

        // Filtrar y ordenar inventario al cambiar los filtros
        minPriceInput.addEventListener('input', updateFilters);
        maxPriceInput.addEventListener('input', updateFilters);
        sortBySelect.addEventListener('change', updateFilters);

        // Actualizar filtros
        function updateFilters() {
            const query = searchInput.value.toLowerCase();
            const filteredInventory = filterInventory(query, minPriceInput.value, maxPriceInput.value);
            const sortedInventory = sortInventory(filteredInventory, sortBySelect.value);
            loadInventory(sortedInventory);
        }

        // Cargar inventario al inicio
        loadInventory(inventory);
    });
</script>

</body>
</html>
