<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Detallado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input,
        .search-container button {
            padding: 10px;
            font-size: 16px;
        }

        .search-container input {
            width: 60%;
            margin-right: 10px;
        }

        .search-container button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }

        .search-container button:hover {
            background-color: #555;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #333;
            color: white;
        }

        .inventory-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .inventory-table tr:hover {
            background-color: #e0f7fa;
        }

        .clear-search {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-search:hover {
            background-color: #555;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .search-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario Detallado
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button class="clear-search" id="clearSearchButton">Limpiar</button>
    </div>

    <table class="inventory-table" id="inventoryList">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Código de Barras</th>
                <th>Precio</th>
                <th>Descuento (%)</th>
                <th>Precio Con Descuento</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Cantidad en Stock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de inventario se llenarán dinámicamente -->
        </tbody>
    </table>

    <div class="total-container">
        <h2>Total de Productos Disponibles:</h2>
        <p id="totalProducts">0</p>
    </div>

    <a href="storage.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<div id="searchScreen" class="search-screen">
    Buscando producto...
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inventoryList = document.getElementById('inventoryList').getElementsByTagName('tbody')[0];
        const totalProducts = document.getElementById('totalProducts');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');
        const searchScreen = document.getElementById('searchScreen');
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            searchScreen.style.display = 'block';
            inventoryList.innerHTML = '';

            filteredInventory.forEach((item) => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                const row = document.createElement('tr');
                row.innerHTML =
                    `<td>${item.name}</td>
                     <td>${item.code}</td>
                     <td>${item.barcode}</td>
                     <td>${item.price}</td>
                     <td>${item.discount ? item.discount : 0}%</td>
                     <td>$${priceWithDiscount.toFixed(2)}</td>
                     <td>${item.description}</td>
                     <td>${item.category}</td>
                     <td>${item.quantity}</td>`;
                inventoryList.appendChild(row);
            });

            // Total de productos disponibles
            const total = filteredInventory.reduce((sum, item) => sum + item.quantity, 0);
            totalProducts.textContent = total;

            // Desaparece la pantalla de "Buscando producto"
            searchScreen.style.display = 'none';
        }

        // Función para limpiar búsqueda
        clearSearchButton.addEventListener('click', function () {
            searchInput.value = '';
            loadInventory(inventory); // Recargar inventario completo
        });

        // Función de búsqueda eficiente
        searchButton.addEventListener('click', function () {
            const query = searchInput.value.toLowerCase().trim();
            if (query === "") {
                loadInventory(inventory); // Recargar inventario completo si no hay búsqueda
                return;
            }

            searchScreen.style.display = 'block';

            // Filtrar productos
            const filteredInventory = inventory.filter(item => {
                return item.name.toLowerCase().includes(query) ||
                       item.code.toLowerCase().includes(query) ||
                       item.category.toLowerCase().includes(query);
            });

            loadInventory(filteredInventory); // Mostrar los productos filtrados
        });

        // Cargar inventario al iniciar
        loadInventory(inventory);
    });
</script>

</body>
</html>
