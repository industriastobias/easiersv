<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }
        .inventory-table tr:hover {
            background-color: #E8F7E1;
        }
        .delete-item {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .delete-item:hover {
            background-color: darkred;
        }
        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .storage-button:hover {
            background-color: #555;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="filter-container">
        <label for="categoryFilter">Filtrar por categoría:</label>
        <select id="categoryFilter">
            <option value="all">Todas las categorías</option>
            <option value="Cadenas">Cadenas</option>
            <option value="Pulseras">Pulseras</option>
            <option value="Aritos">Aritos</option>
            <option value="Carteras">Carteras</option>
        </select>
    </div>

    <!-- Paginación arriba -->
    <div class="pagination">
        <button id="prevPageTop" class="disabled">Anterior</button>
        <span id="currentPageTop">1</span>
        <button id="nextPageTop">Siguiente</button>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en stock</th>
                    <th>Visualizar</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>

        <!-- Paginación abajo -->
        <div class="pagination">
            <button id="prevPageBottom" class="disabled">Anterior</button>
            <span id="currentPageBottom">1</span>
            <button id="nextPageBottom">Siguiente</button>
        </div>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const categoryFilter = document.getElementById('categoryFilter');
        const prevPageTop = document.getElementById('prevPageTop');
        const nextPageTop = document.getElementById('nextPageTop');
        const currentPageTop = document.getElementById('currentPageTop');
        const prevPageBottom = document.getElementById('prevPageBottom');
        const nextPageBottom = document.getElementById('nextPageBottom');
        const currentPageBottom = document.getElementById('currentPageBottom');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentPageNumber = 1;
        const itemsPerPage = 50; // Número de productos por página

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = '';

            if (filteredInventory.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="11" style="text-align: center; color: red;">No hay productos disponibles</td>
                `;
                inventoryList.appendChild(row);
                return;
            }

            let start = (currentPageNumber - 1) * itemsPerPage;
            let end = start + itemsPerPage;

            filteredInventory.slice(start, end).forEach((item, index) => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${(currentPageNumber - 1) * itemsPerPage + index + 1}</td> 
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price}</td>
                    <td>${item.discount || 0}%</td>
                    <td>$${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="viewProduct('${item.code}')">Visualizar</button></td>
                `;
                inventoryList.appendChild(row);
            });

            updatePagination(filteredInventory.length);
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPageNumber > 1) {
                prevPageTop.classList.remove('disabled');
                prevPageBottom.classList.remove('disabled');
            } else {
                prevPageTop.classList.add('disabled');
                prevPageBottom.classList.add('disabled');
            }

            if (currentPageNumber < totalPages) {
                nextPageTop.classList.remove('disabled');
                nextPageBottom.classList.remove('disabled');
            } else {
                nextPageTop.classList.add('disabled');
                nextPageBottom.classList.add('disabled');
            }

            currentPageTop.textContent = currentPageNumber;
            currentPageBottom.textContent = currentPageNumber;
        }

        categoryFilter.addEventListener('change', function() {
            let filteredInventory = inventory;
            if (categoryFilter.value !== 'all') {
                filteredInventory = inventory.filter(item => item.category === categoryFilter.value);
            }
            currentPageNumber = 1; // Reiniciar a la primera página
            loadInventory(filteredInventory);
        });

        prevPageTop.addEventListener('click', function() {
            if (currentPageNumber > 1) {
                currentPageNumber--;
                loadInventory(inventory);
            }
        });

        nextPageTop.addEventListener('click', function() {
            const totalPages = Math.ceil(inventory.length / itemsPerPage);
            if (currentPageNumber < totalPages) {
                currentPageNumber++;
                loadInventory(inventory);
            }
        });

        prevPageBottom.addEventListener('click', function() {
            if (currentPageNumber > 1) {
                currentPageNumber--;
                loadInventory(inventory);
            }
        });

        nextPageBottom.addEventListener('click', function() {
            const totalPages = Math.ceil(inventory.length / itemsPerPage);
            if (currentPageNumber < totalPages) {
                currentPageNumber++;
                loadInventory(inventory);
            }
        });

        loadInventory(inventory);
    });

    // Función para visualizar producto (puede implementarse según sea necesario)
    function viewProduct(productCode) {
        alert(`Visualizando producto con código: ${productCode}`);
        // Aquí puedes redirigir a otra página o mostrar detalles del producto
    }

    // Función para eliminar todos los productos (implementación básica)
    function deleteAll() {
        if (confirm("¿Está seguro de que desea eliminar todos los productos?")) {
            localStorage.removeItem('inventory');
            location.reload(); // Recargar la página para actualizar el inventario
        }
    }
</script>

</body>
</html>
