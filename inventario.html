<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .inventory-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }

        .inventory-table tr:hover {
            background-color: #e8f7e1;
        }

        .highlighted {
            background-color: #e8f7e1;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código, código de barras, precio o categoría">
    </div>
    
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Filas de inventario llenadas dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="sell" onclick="markAsSold('${item.code}')">Marcar como vendido</button>
                            <button class="delete" onclick="deleteItem('${item.code}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterInventory(query) {
            return inventory.filter(item => {
                return item.name.toLowerCase().includes(query) ||
                       item.code.toLowerCase().includes(query) ||
                       item.barcode.toLowerCase().includes(query) ||
                       item.price.toString().includes(query) ||
                       item.category.toLowerCase().includes(query);
            });
        }

        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            loadInventory(filterInventory(query));
        });

        window.deleteItem = function(code) {
            inventory = inventory.filter(item => item.code !== code);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory(filterInventory(searchInput.value.toLowerCase()));
        };

        window.markAsSold = function(code) {
            let quantityToSell = prompt("¿Cuántas unidades deseas vender?");
            quantityToSell = parseInt(quantityToSell);
            if (!isNaN(quantityToSell) && quantityToSell > 0) {
                inventory = inventory.map(item => {
                    if (item.code === code) {
                        return { ...item, quantity: Math.max(0, item.quantity - quantityToSell) };
                    }
                    return item;
                });
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory(filterInventory(searchInput.value.toLowerCase()));
            } else {
                alert("Cantidad inválida.");
            }
        };

        loadInventory(inventory);
    });
</script>

</body>
</html>
