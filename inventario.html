<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Detallado</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* Color de la barra de encabezado de la tabla */
        .inventory-table th {
            background-color: #8c8c8c;
            color: #fff;
        }

        .inventory-table tr:hover {
            background-color: #e0f7fa;
        }

        .delete-item {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        .delete-item:hover {
            background-color: darkred;
        }

        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
        }

        .storage-button:hover {
            background-color: #555;
        }

        .highlighted {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .modal .close {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .modal .close:hover {
            background-color: darkred;
        }

        /* Pantalla de búsqueda */
        .search-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
        }

        /* Mensaje cuando no hay productos disponibles */
        .no-products-message {
            color: red;
            font-weight: bold;
        }

        .clear-search {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-search:hover {
            background-color: #555;
        }

        /* Contenido de la tabla de inventario */
        .inventory-table td,
        .inventory-table th {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario Detallado
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button class="clear-search" id="clearSearchButton">Limpiar</button>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th class="sortable" onclick="orderTable(0)">Nombre</th>
                    <th class="sortable" onclick="orderTable(1)">Código</th>
                    <th class="sortable" onclick="orderTable(2)">Código de Barras</th>
                    <th class="sortable" onclick="orderTable(3)">Precio</th>
                    <th class="sortable" onclick="orderTable(4)">Descuento (%)</th>
                    <th class="sortable" onclick="orderTable(5)">Precio Con Descuento</th>
                    <th class="sortable" onclick="orderTable(6)">Descripción</th>
                    <th class="sortable" onclick="orderTable(7)">Categoría</th>
                    <th class="sortable" onclick="orderTable(8)">Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">0,00 dólares</p>
    </div>

    <a href="storage.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<div id="searchScreen" class="search-screen">
    Buscando producto...
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');
        const searchScreen = document.getElementById('searchScreen');
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            searchScreen.style.display = 'block';
            inventoryList.innerHTML = '';

            filteredInventory.forEach((item, index) => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                const row = document.createElement('tr');
                row.dataset.index = index;
                row.innerHTML =
                    `<td>${item.name}</td>
                     <td>${item.code}</td>
                     <td>${item.barcode}</td>
                     <td>${item.price}</td>
                     <td>${item.discount ? item.discount : 0}%</td>
                     <td>$${priceWithDiscount.toFixed(2)}</td>
                     <td>${item.description}</td>
                     <td>${item.category}</td>
                     <td>${item.quantity}</td>
                     <td>
                        <button class="delete-item" onclick="deleteItem(${index})">Eliminar</button>
                     </td>`;
                inventoryList.appendChild(row);
            });

            const total = filteredInventory.reduce((sum, item) => {
                let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return sum + (priceWithDiscount * item.quantity);
            }, 0);

            totalAmount.textContent = `$${total.toFixed(2)}`;
            searchScreen.style.display = 'none';
        }

        // Función para eliminar un producto
        function deleteItem(index) {
            inventory.splice(index, 1); // Eliminar producto
            localStorage.setItem('inventory', JSON.stringify(inventory)); // Guardar cambios
            loadInventory(inventory); // Recargar inventario
        }

        // Función para limpiar búsqueda
        clearSearchButton.addEventListener('click', function () {
            searchInput.value = '';
            loadInventory(inventory); // Recargar inventario completo
        });

        // Función de búsqueda
        searchButton.addEventListener('click', function () {
            const query = searchInput.value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.code.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            );
            loadInventory(filteredInventory);
        });

        // Función para ordenar la tabla
        function orderTable(columnIndex) {
            const rows = Array.from(inventoryList.getElementsByTagName('tr'));
            const sortedRows = rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[columnIndex].textContent.trim();
                const cellB = rowB.cells[columnIndex].textContent.trim();
                return cellA > cellB ? 1 : -1;
            });

            sortedRows.forEach(row => inventoryList.appendChild(row));
        }

        loadInventory(inventory); // Cargar inventario al iniciar
    });
</script>

</body>
</html>
