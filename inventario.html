<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #8c8c8c;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .search-container, .info-container, .total-container {
            margin-bottom: 20px;
        }
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .inventory-table th, .inventory-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .inventory-table th {
            background-color: #dcdcdc;
            color: #333;
        }
        .inventory-table tr:hover {
            background-color: #E8F7E1;
        }
        .delete-item {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .delete-item:hover {
            background-color: darkred;
        }
        .storage-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }
        .storage-button:hover {
            background-color: #555;
        }
        .no-products-message {
            color: red;
            font-weight: bold;
        }
        .search-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="header">
    Inventario
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, código o categoría">
        <button id="searchButton">Buscar</button>
        <button class="clear-search" id="clearSearchButton">Limpiar</button>
        <br><br>
    </div>

    <div class="info-container">
        <p id="totalCount">Número de productos disponibles: 0</p>
        <p id="noProductsMessage" class="no-products-message" style="display: none;">No se han encontrado productos</p>
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en stock</th>
                    <th>Visualizar</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>
        <button class="delete-all" onclick="deleteAll()">Eliminar Todo</button>
    </div>

    <div class="total-container">
        <h2>Total en Dólares Americanos:</h2>
        <p id="totalAmount">0,00 dólares</p>
    </div>

    <a href="almacenamiento.html" class="storage-button">Ir a Almacenamiento</a>
</div>

<div id="searchScreen" class="search-screen">
    Buscando producto...
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const totalAmount = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const clearSearchButton = document.getElementById('clearSearchButton');
        const totalCount = document.getElementById('totalCount');
        const noProductsMessage = document.getElementById('noProductsMessage');
        const searchScreen = document.getElementById('searchScreen');

        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Cargar inventario desde localStorage
        function loadInventory(filteredInventory) {
            searchScreen.style.display = 'block';
            inventoryList.innerHTML = '';

            const totalQuantity = filteredInventory.reduce((sum, item) => sum + parseInt(item.quantity), 0);

            if (filteredInventory.length === 0) {
                noProductsMessage.style.display = 'block';
                totalCount.textContent = "Número de productos disponibles: 0";
                totalAmount.textContent = "0,00 dólares";
            } else {
                noProductsMessage.style.display = 'none';
                filteredInventory.forEach((item) => {
                    let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount || 0}%</td>
                        <td>$${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td><button onclick="viewProduct('${item.code}')">Visualizar</button></td>
                    `;
                    inventoryList.appendChild(row);
                });

                const total = filteredInventory.reduce((sum, item) => {
                    let priceWithDiscount = item.price - (item.price * (item.discount / 100));
                    return sum + (priceWithDiscount * parseInt(item.quantity));
                }, 0);
                totalAmount.textContent = `$${total.toFixed(2)}`;
                totalCount.textContent = `Número de productos disponibles: ${totalQuantity}`;
            }

            searchScreen.style.display = 'none';
        }

        // Función para redirigir a la página de almacenamiento
        function viewProduct(productCode) {
            window.location.href = `almacenamiento.html?code=${productCode}`;
        }

        // Filtrar inventario según la búsqueda
        function filterInventory(query) {
            const normalizedQuery = query.toLowerCase().trim();
            return inventory.filter(item => 
                item.name.toLowerCase().includes(normalizedQuery) ||
                item.code.toLowerCase().includes(normalizedQuery) ||
                item.barcode.toLowerCase().includes(normalizedQuery) ||
                item.description.toLowerCase().includes(normalizedQuery) ||
                item.category.toLowerCase().includes(normalizedQuery)
            );
        }

        // Búsqueda por entrada
        searchButton.addEventListener('click', function() {
            loadInventory(filterInventory(searchInput.value));
        });

        // Búsqueda en tiempo real
        searchInput.addEventListener('input', function() {
            loadInventory(filterInventory(searchInput.value));
        });

        // Limpiar búsqueda
        clearSearchButton.addEventListener('click', function() {
            searchInput.value = '';
            loadInventory(inventory);
        });

        // Cargar inventario al cargar la página
        loadInventory(inventory);
    });
</script>

</body>
</html>
