<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – TOBIAS PALACIOS COMPANY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">
    <style>
        /* TEMA CLARO (por defecto) */
        :root {
            --bg: #ffffff;
            --panel: #ffffff;
            --accent: #DBB8BC;
            --text: #1F2937;
            --muted: #9CA3AF;
            --danger: #EF4444;
            --border: #DBB8BC;
        }

        /* TEMA AZUL MARINO */
        body[data-theme="dark"] {
            --bg: #0d1117;
            --panel: #161b22;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #6b7280;
            --danger: #f43f5e;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar {
            width: 260px;
            background: var(--panel);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            gap: 2rem;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--accent);
            text-align: center;
        }

        .nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .85rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: background .2s, transform .2s;
        }

        .nav a:hover {
            background: rgba(219, 184, 188, 0.1);
            transform: translateX(6px);
        }

        body[data-theme="dark"] .nav a:hover {
            background: rgba(255, 255, 255, .05);
        }

        .nav a.active {
            background: var(--accent);
            color: #ffffff;
        }

        .logout-btn-top, .theme-toggle {
            position: absolute;
            top: 1.5rem;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background .2s, transform .2s;
            z-index: 1000;
        }

        .logout-btn-top {
            right: 2rem;
            background: var(--danger);
        }

        .logout-btn-top:hover {
            background: #DC2626;
            transform: scale(1.1);
        }

        .theme-toggle {
            right: 5.5rem;
            background: var(--accent);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        main {
            flex: 1;
            padding: 3rem 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
        }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
    <i id="theme-icon" class="fa-solid fa-moon"></i>
</button>

<button class="logout-btn-top" onclick="logout();" title="Cerrar sesión">
    <i class="fa-solid fa-right-from-bracket"></i>
</button>

<aside class="sidebar">
    <div class="logo"></div>
    <nav class="nav">
        <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
        <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
        <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
        <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
        <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
        <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
        <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
        <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
        <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
        <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    </nav>
</aside>

<main>
    <h1 class="welcome">KLOHE A FAMILY COMPANY</h1>
</main>

<script>
    function checkAuthentication() {
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.replace('index.html');
        }
    }

    function logout() {
        sessionStorage.clear();
        localStorage.removeItem('userID');
        window.location.replace('index.html');
    }

    function configureUserLinks() {
        const userID = localStorage.getItem('userID');
        const userLink = document.getElementById('usuarios-link');
        const compraLink = document.getElementById('compra-link');
        const ventaLink = document.getElementById('venta-link');

        if (userID !== '2005') userLink.style.display = 'none';
        if (userID && userID.startsWith('100')) {
            compraLink.style.display = 'none';
            ventaLink.style.display = 'none';
        }
    }

    function highlightCurrentPage() {
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav a').forEach(link => {
            if (link.getAttribute('href') === currentPage) link.classList.add('active');
        });
    }

    function applyTheme(theme) {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        if (theme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            body.removeAttribute('data-theme');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }

    document.addEventListener("DOMContentLoaded", () => {
        checkAuthentication();
        configureUserLinks();
        highlightCurrentPage();
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    });
</script>

</body>
</html>
