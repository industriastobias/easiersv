<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – AESIER COMPANY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">
    <style>
        :root {
            --bg: #f5f5f5;
            --panel: #ffffff;
            --accent: #1e3a8a;
            --text: #111827;
            --muted: #6b7280;
            --danger: #b91c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--panel);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            gap: 2rem;
            border-right: 1px solid #d1d5db;
            animation: slideIn 0.4s ease-out;

            /* scroll vertical cuando sea necesario */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }
        /* Chrome / Edge / Safari */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--accent);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .85rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: background .2s, color .2s, transform .2s;
            animation: popIn 0.4s ease-out backwards;
        }

        .nav a:nth-child(1) { animation-delay: 0.05s; }
        .nav a:nth-child(2) { animation-delay: 0.1s; }
        .nav a:nth-child(3) { animation-delay: 0.15s; }
        .nav a:nth-child(4) { animation-delay: 0.2s; }
        .nav a:nth-child(5) { animation-delay: 0.25s; }
        .nav a:nth-child(6) { animation-delay: 0.3s; }
        .nav a:nth-child(7) { animation-delay: 0.35s; }
        .nav a:nth-child(8) { animation-delay: 0.4s; }
        .nav a:nth-child(9) { animation-delay: 0.45s; }
        .nav a:nth-child(10) { animation-delay: 0.5s; }
        .nav a:nth-child(11) { animation-delay: 0.55s; }

        @keyframes popIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .nav a:hover {
            background: rgba(0, 0, 0, .05);
            transform: translateX(6px);
        }

        .nav a.active {
            background: var(--accent);
            color: #fff;
        }

        /* BOTÓN CERRAR SESIÓN (ESQ. SUPERIOR DERECHA) */
        .logout-btn-top {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: var(--danger);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background .2s, transform .2s;
            z-index: 1000;
        }

        .logout-btn-top:hover {
            background: #991b1b;
            transform: scale(1.1);
        }

        /* MAIN */
        main {
            flex: 1;
            padding: 3rem 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

<button class="logout-btn-top" onclick="logout();" title="Cerrar sesión">
    <i class="fa-solid fa-right-from-bracket"></i>
</button>

<aside class="sidebar">
    <div class="logo">AESIER</div>
    <nav class="nav">
        <a href="compra.html" id="compra-link"><i class="fa-solid fa-cart-plus"></i> Compra</a>
        <a href="venta.html" id="venta-link"><i class="fa-solid fa-cash-register"></i> Venta</a>
        <a href="inventario.html"><i class="fa-solid fa-boxes-stacked"></i> Inventario</a>
        <a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="traslados.html"><i class="fa-solid fa-truck"></i> Traslados</a>
        <a href="facturas.html"><i class="fa-solid fa-file-invoice"></i> Facturas</a>
        <a href="gastos.html"><i class="fa-solid fa-money-check-dollar"></i> Gastos</a>
        <a href="almacenamiento.html"><i class="fa-solid fa-warehouse"></i> Almacenamiento</a>
        <a href="lista_usuarios.html" id="usuarios-link"><i class="fa-solid fa-user-gear"></i> Usuarios</a>
        <a href="lista.html" id="lista-link"><i class="fa-solid fa-list"></i> Lista</a>
        <a href="descuentos.html" id="descuentos-link"><i class="fa-solid fa-percent"></i> Descuentos</a>
    </nav>
</aside>

<main>
    <h1 class="welcome">Bienvenido al sistema</h1>
</main>

<script>
    function checkAuthentication() {
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.replace('index.html');
        }
    }

    function logout() {
        sessionStorage.clear();
        localStorage.removeItem('userID');
        window.location.replace('index.html');
    }

    function configureUserLinks() {
        const userID = localStorage.getItem('userID');
        const userLink = document.getElementById('usuarios-link');
        const compraLink = document.getElementById('compra-link');
        const ventaLink = document.getElementById('venta-link');

        if (userID !== '2005') userLink.style.display = 'none';
        if (userID && userID.startsWith('100')) {
            compraLink.style.display = 'none';
            ventaLink.style.display = 'none';
        }
    }

    function highlightCurrentPage() {
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav a').forEach(link => {
            if (link.getAttribute('href') === currentPage) link.classList.add('active');
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        checkAuthentication();
        configureUserLinks();
        highlightCurrentPage();
    });
</script>

</body>
</html>
