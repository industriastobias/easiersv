<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2em;
            color: #444;
        }
        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 3em;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 3em;
            position: relative;
        }
        .header {
            font-size: 3em;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            justify-content: center;
            width: 100%;
        }
        .menu a {
            background-color: #e3e8ed;
            color: #333;
            padding: 1.5em 2em;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .menu a:hover {
            background-color: #d2dae5;
            transform: scale(1.05);
        }
        .menu a.active {
            background-color: #a2b3cc;
            color: #fff;
        }
        .logout {
            position: absolute;
            top: 1.5em;
            right: 1.5em;
            padding: 10px 20px;
            background-color: #a3b0c3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout:hover {
            background-color: #8c9ab1;
        }
        /* Nuevo botón */
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #f0e1c1; /* color arena marfil */
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
            transition: background-color 0.3s;
        }
        .settings-button:hover {
            background-color: #e1d0a2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">ARENA MARFIL</div>
    <div class="menu">
        <a href="compra.html" id="compra-link">Compra</a>
        <a href="venta.html" id="venta-link">Venta</a>
        <a href="inventario.html">Inventario</a>
        <a href="clientes.html">Clientes</a>
        <a href="traslados.html">Traslados</a>
        <a href="facturas.html">Facturas</a>
        <a href="gastos.html">Gastos</a>
        <a href="lista_usuarios.html" id="usuarios-link">Usuarios</a>
        <a href="lista.html" id="lista">Lista</a>
        <a href="descuentos.html" id="descuentos">Descuentos</a>
    </div>
    <button class="logout" onclick="logout();">Cerrar Sesión</button>
</div>

<!-- Botón de configuración fuera del contenedor -->
<button class="settings-button" onclick="window.location.href='configuracion.html';">
    ⚙️
</button>

<script>
    function logout() {
        // Eliminar solo el estado de autenticación
        sessionStorage.removeItem('loggedIn');
        sessionStorage.removeItem('userID');
        window.location.replace('index.html');
    }

    (function() {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    })();

    function checkAuthentication() {
        // Verificar si el usuario está autenticado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.replace('index.html');
        }
    }

    window.onload = function() {
        checkAuthentication();

        // Obtener el ID del usuario desde localStorage
        const userID = localStorage.getItem('userID');
        const userLink = document.getElementById('usuarios-link');
        const compraLink = document.getElementById('compra-link');
        const ventaLink = document.getElementById('venta-link');

        // Ocultar enlaces según el ID del usuario
        if (userID !== '2005') {
            userLink.style.display = 'none';
        }

        if (userID && userID.startsWith('100')) {
            compraLink.style.display = 'none';
            ventaLink.style.display = 'none';
        }

        // Resaltar el enlace de la página actual
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.menu a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    };
</script>

</body>
</html>
