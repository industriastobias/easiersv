<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Personalización</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f7f7f7;
            padding: 2em;
            color: #444;
        }
        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 3em;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2em;
        }
        .header {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        .input-group {
            width: 100%;
            margin: 1em 0;
        }
        .input-group label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            display: block;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 1em;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 1em;
        }
        .button {
            padding: 1em 2em;
            background-color: #a3b0c3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #8c9ab1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Ajustes de Personalización</div>
    
    <!-- Ajustes de personalización -->
    <div class="input-group">
        <label for="header-text">Texto del encabezado:</label>
        <input type="text" id="header-text" placeholder="Ingresa un nuevo texto para el encabezado">
    </div>

    <div class="input-group">
        <label for="bg-color">Color de fondo:</label>
        <input type="color" id="bg-color">
    </div>

    <div class="input-group">
        <label for="link-color">Color de los enlaces:</label>
        <input type="color" id="link-color">
    </div>

    <div class="input-group">
        <label for="button-color">Color del botón de cerrar sesión:</label>
        <input type="color" id="button-color">
    </div>

    <div class="input-group">
        <label for="menu-links">Editar enlaces del menú:</label>
        <textarea id="menu-links" rows="4" placeholder="Escribe los nuevos enlaces del menú separados por comas (por ejemplo: Compra, Venta, Inventario)"></textarea>
    </div>

    <button class="button" onclick="saveSettings()">Guardar ajustes</button>
</div>

<script>
    // Cargar ajustes guardados al iniciar
    window.onload = function() {
        const headerText = localStorage.getItem('headerText');
        const bgColor = localStorage.getItem('bgColor');
        const linkColor = localStorage.getItem('linkColor');
        const buttonColor = localStorage.getItem('buttonColor');
        const menuLinks = localStorage.getItem('menuLinks');

        if (headerText) document.getElementById('header-text').value = headerText;
        if (bgColor) document.getElementById('bg-color').value = bgColor;
        if (linkColor) document.getElementById('link-color').value = linkColor;
        if (buttonColor) document.getElementById('button-color').value = buttonColor;
        if (menuLinks) document.getElementById('menu-links').value = menuLinks;
    };

    // Guardar los ajustes
    function saveSettings() {
        const headerText = document.getElementById('header-text').value;
        const bgColor = document.getElementById('bg-color').value;
        const linkColor = document.getElementById('link-color').value;
        const buttonColor = document.getElementById('button-color').value;
        const menuLinks = document.getElementById('menu-links').value;

        // Guardar en localStorage
        localStorage.setItem('headerText', headerText);
        localStorage.setItem('bgColor', bgColor);
        localStorage.setItem('linkColor', linkColor);
        localStorage.setItem('buttonColor', buttonColor);
        localStorage.setItem('menuLinks', menuLinks);

        // Redirigir a la página de menú
        alert('Ajustes guardados. Vuelve a cargar el menú.');
        window.location.href = 'menu.html';
    }
</script>

</body>
</html>
