<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Clientes Renovada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset y base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      font-size: 2.25rem;
      font-weight: 700;
      color: #3b82f6;
      text-align: center;
      user-select: none;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Formulario */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem 2rem;
      align-items: end;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #555;
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 8px #93c5fd73;
    }

    button[type="submit"] {
      grid-column: 1 / -1;
      padding: 1rem 0;
      background: #3b82f6;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button[type="submit"]:hover:not(:disabled) {
      background: #2563eb;
    }

    button[type="submit"]:disabled {
      background: #93c5fd88;
      cursor: not-allowed;
    }

    /* Filtros */
    .filters {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters input {
      flex: 1 1 180px;
      max-width: 280px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }

    .filters input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 8px #93c5fd73;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      font-size: 1rem;
      color: #444;
      user-select: none;
    }

    thead {
      background: #e0e7ff;
      border-radius: 16px 16px 0 0;
      box-shadow: inset 0 -3px 0 #3b82f6;
      user-select: none;
    }

    thead th {
      padding: 1rem 1.25rem;
      text-align: left;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    tbody tr {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgb(57 70 83 / 0.06);
      transition: background-color 0.2s ease;
    }

    tbody tr:hover {
      background-color: #f5f9ff;
    }

    tbody td {
      padding: 1rem 1.25rem;
      vertical-align: middle;
      border: none;
    }

    tbody td.actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-start;
    }

    /* Botones de acciones */
    button.action-btn {
      padding: 0.4rem 0.7rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: 700;
      font-size: 1.05rem;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 40px;
      aspect-ratio: 1 / 1;
    }

    button.action-btn svg {
      width: 18px;
      height: 18px;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: currentColor;
      fill: none;
    }

    .btn-edit {
      background: #6366f1;
    }

    .btn-edit:hover {
      background: #4f46e5;
    }

    .btn-add-points {
      background: #22c55e;
    }

    .btn-add-points:hover {
      background: #16a34a;
    }

    .btn-subtract-points {
      background: #f97316;
    }

    .btn-subtract-points:hover {
      background: #c2410c;
    }

    .btn-delete {
      background: #ef4444;
    }

    .btn-delete:hover {
      background: #b91c1c;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      user-select: none;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      width: 380px;
      max-width: 90vw;
      padding: 2rem 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      user-select: text;
    }

    .modal-content h2 {
      margin: 0;
      color: #3b82f6;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .modal-content label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.4rem;
      display: block;
    }

    .modal-content input[type="number"] {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 14px;
      border: 2px solid #ddd;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    .modal-content input[type="number"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 10px #93c5fd73;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .modal-actions button {
      flex: 1;
      padding: 0.75rem 0;
      font-weight: 700;
      border-radius: 16px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .btn-confirm {
      background: #3b82f6;
      color: white;
    }

    .btn-confirm:hover {
      background: #2563eb;
    }

    .btn-cancel {
      background: #94a3b8;
      color: white;
    }

    .btn-cancel:hover {
      background: #64748b;
    }

    /* Notificación */
    #notification {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #3b82f6;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 14px;
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      user-select: none;
      z-index: 60;
    }

    #notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Accesibilidad */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    /* Responsive */
    @media (max-width: 640px) {
      form {
        grid-template-columns: 1fr;
      }

      .filters {
        justify-content: center;
      }

      tbody td.actions {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <main class="container" role="main" aria-label="Gestión renovada de clientes">
    <header>Gestión de Clientes</header>

    <form id="form-cliente" novalidate aria-label="Formulario de gestión para agregar o editar clientes">
      <div>
        <label for="cliente-id">ID del Cliente</label>
        <input type="text" id="cliente-id" name="cliente-id" placeholder="Ej: ABC123" autocomplete="off" required aria-describedby="help-id" />
      </div>
      <div>
        <label for="cliente-correo">Correo Electrónico</label>
        <input type="email" id="cliente-correo" name="cliente-correo" placeholder="correo@ejemplo.com" autocomplete="off" required aria-describedby="help-email" />
      </div>
      <div>
        <label for="cliente-telefono">Celular</label>
        <input type="tel" id="cliente-telefono" name="cliente-telefono" placeholder="Ej: 777123456" autocomplete="off" required aria-describedby="help-phone" />
      </div>
      <button type="submit" id="btn-guardar" aria-live="polite">Agregar Cliente</button>
    </form>

    <section class="filters" aria-label="Filtros para buscar clientes">
      <input type="text" id="filtro-id" placeholder="Filtrar por ID" autocomplete="off" aria-label="Filtrar por ID" />
      <input type="email" id="filtro-correo" placeholder="Filtrar por Correo" autocomplete="off" aria-label="Filtrar por Correo Electrónico" />
      <input type="tel" id="filtro-telefono" placeholder="Filtrar por Celular" autocomplete="off" aria-label="Filtrar por Celular" />
    </section>

    <section aria-label="Lista de clientes registrados" tabindex="0">
      <table role="grid" aria-describedby="tableDescription" aria-live="polite">
        <caption id="tableDescription" class="visually-hidden">Tabla con lista de clientes y sus detalles</caption>
        <thead>
          <tr role="row">
            <th role="columnheader" scope="col">ID</th>
            <th role="columnheader" scope="col">Correo</th>
            <th role="columnheader" scope="col">Celular</th>
            <th role="columnheader" scope="col">Puntos</th>
            <th role="columnheader" scope="col">Fecha Registro</th>
            <th role="columnheader" scope="col" style="min-width: 180px;">Acciones</th>
          </tr>
        </thead>
        <tbody id="clientes-table" role="rowgroup"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal puntos -->
  <div class="modal" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <h2 id="modal-title">Modificar Puntos</h2>
      <label for="input-puntos">Cantidad:</label>
      <input type="number" id="input-puntos" min="1" aria-describedby="pointsDesc" />
      <p id="pointsDesc" style="color: #666; font-size: 0.9rem; margin-top: -12px; margin-bottom: 10px;">
        Ingresa el número de puntos a sumar o quitar.
      </p>
      <div class="modal-actions">
        <button id="btn-sumar" class="btn-confirm" aria-label="Sumar puntos">Sumar</button>
        <button id="btn-quitar" class="btn-confirm" aria-label="Quitar puntos" style="background:#f97316;">Quitar</button>
        <button id="btn-cerrar" class="btn-cancel" aria-label="Cancelar modificación">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script>
    (() => {
      const clientesKey = 'clientes';
      let clientes = JSON.parse(localStorage.getItem(clientesKey)) || [];
      let clienteEditando = null;

      // DOM references
      const form = document.getElementById('form-cliente');
      const inputId = document.getElementById('cliente-id');
      const inputCorreo = document.getElementById('cliente-correo');
      const inputTelefono = document.getElementById('cliente-telefono');
      const btnGuardar = document.getElementById('btn-guardar');

      const filtroId = document.getElementById('filtro-id');
      const filtroCorreo = document.getElementById('filtro-correo');
      const filtroTelefono = document.getElementById('filtro-telefono');

      const tbody = document.getElementById('clientes-table');
      const notification = document.getElementById('notification');

      // Modal DOM
      const modal = document.getElementById('modal-overlay');
      const inputPuntos = document.getElementById('input-puntos');
      const btnSumar = document.getElementById('btn-sumar');
      const btnQuitar = document.getElementById('btn-quitar');
      const btnCerrar = document.getElementById('btn-cerrar');

      // Helpers
      const saveClientes = () => localStorage.setItem(clientesKey, JSON.stringify(clientes));

      const notify = (msg) => {
        notification.textContent = msg;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
      };

      // Validators
      const validarEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const validarTelefono = tel => /^\d{7,15}$/.test(tel);
      const validarId = id => /^[a-zA-Z0-9\-]{1,20}$/.test(id);

      // Clear form
      const limpiarFormulario = () => {
        form.reset();
        inputId.disabled = false;
        clienteEditando = null;
        btnGuardar.textContent = 'Agregar Cliente';
      };

      // Render table with filters
      function renderTable() {
        const filId = filtroId.value.trim().toLowerCase();
        const filCorreo = filtroCorreo.value.trim().toLowerCase();
        const filTelefono = filtroTelefono.value.trim().toLowerCase();

        tbody.innerHTML = '';
        const clientesFiltrados = clientes.filter(c =>
          c.id.toLowerCase().includes(filId) &&
          c.correo.toLowerCase().includes(filCorreo) &&
          c.telefono.toLowerCase().includes(filTelefono)
        );

        if (clientesFiltrados.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#999; padding:1.5rem;">No hay clientes que coincidan</td></tr>`;
          return;
        }

        clientesFiltrados.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = /* html */`
            <td>${c.id}</td>
            <td>${c.correo}</td>
            <td>${c.telefono}</td>
            <td>${c.puntos}</td>
            <td>${c.fecha}</td>
            <td class="actions" aria-label="Acciones para cliente ${c.id}">
              <button class="action-btn btn-edit" title="Editar cliente" aria-label="Editar cliente ${c.id}" data-id="${c.id}" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 20h4l10-10-4-4-10 10v4z"></path></svg>
              </button>
              <button class="action-btn btn-add-points" title="Sumar puntos" aria-label="Sumar puntos al cliente ${c.id}" data-id="${c.id}" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5v14m7-7H5"></path></svg>
              </button>
              <button class="action-btn btn-subtract-points" title="Quitar puntos" aria-label="Quitar puntos al cliente ${c.id}" data-id="${c.id}" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5 12h14"></path></svg>
              </button>
              <button class="action-btn btn-delete" title="Eliminar cliente" aria-label="Eliminar cliente ${c.id}" data-id="${c.id}" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 7h16M10 11v6m4-6v6M5 7l1 12a2 2 0 002 2h8a2 2 0 002-2l1-12"></path></svg>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Submit form: add or edit
      form.addEventListener('submit', e => {
        e.preventDefault();
        const id = inputId.value.trim();
        const correo = inputCorreo.value.trim();
        const telefono = inputTelefono.value.trim();

        if (!validarId(id)) {
          alert('ID inválido. Solo letras, números o guiones, 1-20 caracteres.');
          return;
        }
        if (!validarEmail(correo)) {
          alert('Correo electrónico inválido.');
          return;
        }
        if (!validarTelefono(telefono)) {
          alert('Celular inválido. Solo números, 7 a 15 dígitos.');
          return;
        }

        if (clienteEditando) {
          const cliente = clientes.find(c => c.id === clienteEditando);
          if (cliente) {
            cliente.correo = correo;
            cliente.telefono = telefono;
            saveClientes();
            notify(`Cliente ${id} actualizado.`);
          }
        } else {
          if (clientes.some(c => c.id === id)) {
            alert('Ya existe un cliente con ese ID.');
            return;
          }
          clientes.push({
            id,
            correo,
            telefono,
            puntos: 0,
            fecha: new Date().toLocaleDateString()
          });
          saveClientes();
          notify(`Cliente ${id} agregado.`);
        }
        limpiarFormulario();
        renderTable();
      });

      // Actions delegation
      tbody.addEventListener('click', e => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const id = btn.dataset.id;
        if (!id) return;
        const cliente = clientes.find(c => c.id === id);
        if (!cliente) return;

        if (btn.classList.contains('btn-edit')) {
          clienteEditando = id;
          inputId.value = cliente.id;
          inputCorreo.value = cliente.correo;
          inputTelefono.value = cliente.telefono;
          inputId.disabled = true;
          btnGuardar.textContent = 'Actualizar Cliente';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        else if (btn.classList.contains('btn-delete')) {
          if (confirm(`¿Eliminar cliente "${id}"? Esta acción no se puede deshacer.`)) {
            clientes = clientes.filter(c => c.id !== id);
            saveClientes();
            notify(`Cliente ${id} eliminado.`);
            if (clienteEditando === id) limpiarFormulario();
            renderTable();
          }
        }
        else if (btn.classList.contains('btn-add-points')) {
          abrirModal(cliente, true);
        }
        else if (btn.classList.contains('btn-subtract-points')) {
          abrirModal(cliente, false);
        }
      });

      // Modal open
      function abrirModal(cliente, esSumar) {
        modal.dataset.currentClient = cliente.id;
        modal.dataset.action = esSumar ? 'sumar' : 'quitar';
        inputPuntos.value = '';
        modal.classList.add('active');
        inputPuntos.focus();
      }

      // Modal close
      function cerrarModal() {
        modal.classList.remove('active');
        delete modal.dataset.currentClient;
        delete modal.dataset.action;
      }
      btnCerrar.onclick = cerrarModal;

      // Process points change
      function procesarPuntos(esSumar) {
        const cantidad = parseInt(inputPuntos.value);
        if (isNaN(cantidad) || cantidad < 1) {
          alert('Ingrese un número positivo válido.');
          return;
        }
        const id = modal.dataset.currentClient;
        const cliente = clientes.find(c => c.id === id);
        if (!cliente) {
          alert('Cliente no encontrado.');
          cerrarModal();
          return;
        }
        if (esSumar) {
          cliente.puntos += cantidad;
          notify(`Se sumaron ${cantidad} puntos al cliente ${id}.`);
        } else {
          if (cantidad > cliente.puntos) {
            alert(`El cliente solo tiene ${cliente.puntos} puntos.`);
            return;
          }
          cliente.puntos -= cantidad;
          notify(`Se quitaron ${cantidad} puntos al cliente ${id}.`);
        }
        saveClientes();
        renderTable();
        cerrarModal();
      }

      btnSumar.onclick = () => procesarPuntos(true);
      btnQuitar.onclick = () => procesarPuntos(false);

      // Filters input
      [filtroId, filtroCorreo, filtroTelefono].forEach(input => {
        input.addEventListener('input', renderTable);
      });

      // Initialize
      renderTable();
    })();
  </script>
</body>

</html>
