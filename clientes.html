<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Clientes - Pantalla Completa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #222;
      overflow: hidden;
    }

    body {
      display: grid;
      grid-template-columns: 400px 1fr;
      grid-template-rows: 1fr;
      height: 100vh;
      gap: 1rem;
      padding: 1.5rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      background: white;
      border-radius: 16px;
      padding: 2rem 1.5rem 2rem 2rem;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.06);
      overflow-y: auto;
    }

    .sidebar header {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4f46e5;
      user-select: none;
      padding-bottom: 0.6rem;
      border-bottom: 2px solid #dbeafe;
    }

    form {
      display: grid;
      gap: 1.2rem;
      margin-top: 1rem;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1.8px solid #ddd;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #f9f9f9;
      color: #222;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 10px rgb(79 70 229 / 0.3);
      background-color: #fff;
    }

    button[type="submit"] {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background: #3730a3;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .filters input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1.8px solid #ddd;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      color: #222;
      background: #fafafa;
    }

    .filters input::placeholder {
      color: #999;
    }

    .filters input:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 10px rgb(79 70 229 / 0.35);
      background-color: #fff;
    }

    .main-content {
      background: white;
      border-radius: 16px;
      padding: 1.5rem 2rem;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.06);
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
    }

    .main-content header {
      font-size: 1.6rem;
      font-weight: 700;
      color: #4f46e5;
      user-select: none;
      border-bottom: 2px solid #dbeafe;
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 16px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #444;
      table-layout: fixed;
    }

    thead th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 700;
      color: #555;
      border-bottom: 2px solid #dbeafe;
      user-select: none;
    }

    tbody tr {
      background: #fefefe;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgb(0 0 0 / 0.04);
      transition: background-color 0.25s ease;
      display: table-row;
    }

    tbody tr:hover {
      background-color: #eef2ff;
    }

    tbody td {
      padding: 14px 16px;
      vertical-align: middle;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    tbody td.actions {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    tbody button {
      border: none;
      border-radius: 12px;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.25s ease;
      padding: 0;
    }

    .editar-btn { background-color: #64748b; }
    .editar-btn:hover { background-color: #475569; }
    .sumar-btn { background-color: #10b981; }
    .sumar-btn:hover { background-color: #059669; }
    .quitar-btn { background-color: #ef4444; }
    .quitar-btn:hover { background-color: #dc2626; }
    .eliminar-btn { background-color: #6b7280; }
    .eliminar-btn:hover { background-color: #4b5563; }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(12, 12, 12, 0.56);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      user-select: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 32px 40px;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      color: #222;
    }

    .modal-content h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
      color: #444;
      user-select: none;
    }

    .modal-content label {
      font-weight: 600;
      font-size: 1rem;
      color: #666;
      margin-bottom: 8px;
    }

    .modal-content input[type="number"] {
      padding: 14px 16px;
      font-size: 1.15rem;
      border-radius: 14px;
      border: 2px solid #ddd;
      color: #222;
      font-weight: 600;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      user-select: text;
    }

    .modal-content input[type="number"]:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 12px rgb(79 70 229 / 0.35);
      background-color: #fff;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 18px;
      margin-top: 12px;
    }

    .modal-actions button {
      cursor: pointer;
      user-select: none;
      padding: 14px 28px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      transition: background-color 0.25s ease;
      color: white;
      min-width: 110px;
      letter-spacing: 0.02em;
    }

    .btn-cancel {
      background: #999;
    }

    .btn-cancel:hover {
      background-color: #666;
    }

    .sumar-btn-modal {
      background: #10b981;
    }

    .sumar-btn-modal:hover {
      background-color: #059669;
    }

    .quitar-btn-modal {
      background: #ef4444;
    }

    .quitar-btn-modal:hover {
      background-color: #dc2626;
    }

    #notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 14px 28px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 16px;
      opacity: 0;
      pointer-events: none;
      font-size: 1rem;
      box-shadow: 0 6px 18px rgb(79 70 229 / 0.6);
      user-select: none;
      transform: translateY(20px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      z-index: 11000;
    }

    #notification.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    @media (max-width: 900px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 1rem;
        height: auto;
      }

      .sidebar {
        height: auto;
        max-height: none;
        padding: 1.5rem 1.25rem;
      }

      .main-content {
        padding: 1rem 1.25rem 2rem 1.25rem;
        min-height: 400px;
      }
    }
  </style>
</head>

<body>
  <aside class="sidebar" aria-label="Panel de gestión de clientes">
    <header>Gestión de Clientes</header>

    <form id="form-cliente" novalidate autocomplete="off">
      <div>
        <label for="cliente-id">ID del Cliente</label>
        <input type="text" id="cliente-id" name="cliente-id" placeholder="Ej: 1234" aria-describedby="idHelp" required autocomplete="off" />
      </div>
      <div>
        <label for="cliente-correo">Correo del Cliente</label>
        <input type="email" id="cliente-correo" name="cliente-correo" placeholder="correo@ejemplo.com" aria-describedby="emailHelp" required />
      </div>
      <div>
        <label for="cliente-telefono">Celular del Cliente</label>
        <input type="tel" id="cliente-telefono" name="cliente-telefono" placeholder="Ej: 987654321" aria-describedby="telHelp" required />
      </div>
      <button type="submit" id="btn-guardar">Agregar Cliente</button>
    </form>

    <section class="filters" aria-label="Filtros para clientes" role="search">
      <input type="text" id="filtro-id" placeholder="Filtrar por ID" aria-label="Filtrar por ID" autocomplete="off" />
      <input type="email" id="filtro-correo" placeholder="Filtrar por correo" aria-label="Filtrar por correo electrónico" autocomplete="off" />
      <input type="tel" id="filtro-telefono" placeholder="Filtrar por celular" aria-label="Filtrar por teléfono" autocomplete="off" />
    </section>
  </aside>

  <section class="main-content" aria-label="Tabla con clientes registrados" tabindex="0">
    <header>Lista de Clientes</header>
    <table role="grid" aria-describedby="tableDescription" aria-live="polite">
      <caption id="tableDescription" class="visually-hidden">Tabla con la lista de clientes y sus detalles</caption>
      <thead>
        <tr role="row">
          <th role="columnheader" scope="col">ID</th>
          <th role="columnheader" scope="col">Correo</th>
          <th role="columnheader" scope="col">Celular</th>
          <th role="columnheader" scope="col">Puntos</th>
          <th role="columnheader" scope="col">Fecha Registro</th>
          <th role="columnheader" scope="col" style="min-width: 140px;">Acciones</th>
        </tr>
      </thead>
      <tbody id="clientes-table" role="rowgroup"></tbody>
    </table>
  </section>

  <!-- Modal para modificar puntos -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <h2 id="modal-title">Modificar Puntos del Cliente</h2>
      <label for="input-puntos">Cantidad de puntos</label>
      <input type="number" id="input-puntos" min="1" aria-describedby="pointsDesc" autocomplete="off" />
      <p id="pointsDesc" style="font-size:0.85rem;color:#666;margin-top:-8px;margin-bottom:8px;">
        Ingresa la cantidad para sumar o quitar puntos.
      </p>
      <div class="modal-actions">
        <button id="btn-sumar" class="sumar-btn-modal" aria-label="Sumar puntos al cliente">Sumar</button>
        <button id="btn-quitar" class="quitar-btn-modal" aria-label="Quitar puntos al cliente">Quitar</button>
        <button id="btn-cerrar" class="btn-cancel" aria-label="Cerrar ventana modificar puntos">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script>
    (() => {
      const clientesKey = 'clientes';
      let clientes = JSON.parse(localStorage.getItem(clientesKey)) || [];
      let clienteEditando = null;

      // DOM Elements
      const form = document.getElementById('form-cliente');
      const inputId = document.getElementById('cliente-id');
      const inputCorreo = document.getElementById('cliente-correo');
      const inputTelefono = document.getElementById('cliente-telefono');
      const btnGuardar = document.getElementById('btn-guardar');

      const filtroId = document.getElementById('filtro-id');
      const filtroCorreo = document.getElementById('filtro-correo');
      const filtroTelefono = document.getElementById('filtro-telefono');

      const tbody = document.getElementById('clientes-table');
      const notification = document.getElementById('notification');

      const modal = document.getElementById('modal-overlay');
      const inputPuntos = document.getElementById('input-puntos');
      const btnSumar = document.getElementById('btn-sumar');
      const btnQuitar = document.getElementById('btn-quitar');
      const btnCerrar = document.getElementById('btn-cerrar');

      // Helper functions
      const saveClientes = () => localStorage.setItem(clientesKey, JSON.stringify(clientes));

      const notify = (msg) => {
        notification.textContent = msg;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
      };

      const validarEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const validarTelefono = (tel) => /^\d{7,15}$/.test(tel);
      const validarId = (id) => /^[a-zA-Z0-9\-]{1,20}$/.test(id);

      const limpiarFormulario = () => {
        form.reset();
        inputId.disabled = false;
        clienteEditando = null;
        btnGuardar.textContent = 'Agregar Cliente';
      };

      function formatearFecha(date) {
        const d = new Date(date);
        return d.toLocaleDateString('es-ES', { day
