<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes — Split View</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    .split {
      display: flex;
      height: 100%;
    }

    .left, .right {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .left {
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }

    button:hover {
      background: var(--primary-hover);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: var(--bg);
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      width: 32px;
      height: 32px;
      padding: 0;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .actions button:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .notification {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: none;
    }

    @media (max-width: 768px) {
      .split {
        flex-direction: column;
      }
      .left {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="left">
      <h1>Agregar Cliente</h1>
      <form id="form-cliente">
        <label for="cliente-id">ID del Cliente</label>
        <input id="cliente-id" placeholder="Ej: ABC123" required />

        <label for="cliente-correo">Correo Electrónico</label>
        <input id="cliente-correo" type="email" placeholder="correo@ejemplo.com" required />

        <label for="cliente-telefono">Celular</label>
        <input id="cliente-telefono" type="tel" placeholder="777123456" required />

        <button id="btn-guardar" class="btn-primary">Agregar Cliente</button>
      </form>
    </div>

    <div class="right">
      <h1>Listado de Clientes</h1>
      <div class="filters" style="display:flex;gap:1rem;margin-bottom:1rem;">
        <input id="filtro-id" placeholder="Filtrar ID" />
        <input id="filtro-correo" type="email" placeholder="Filtrar Correo" />
        <input id="filtro-telefono" type="tel" placeholder="Filtrar Celular" />
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Puntos</th>
            <th>Registro</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="clientes-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal-overlay">
    <div class="modal-content">
      <h2 style="margin-bottom:1rem;">Modificar Puntos</h2>
      <input id="input-puntos" type="number" min="1" placeholder="Cantidad" />
      <div class="modal-actions">
        <button id="btn-sumar" class="btn-primary">Sumar</button>
        <button id="btn-quitar" style="background:#f59e0b;">Quitar</button>
        <button id="btn-cerrar" style="background:var(--border);color:var(--text);">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Notificación -->
  <div class="notification" id="notification"></div>

  <script>
    (() => {
      const key = 'clientes';
      let clientes = JSON.parse(localStorage.getItem(key)) || [];
      let editando = null;

      const $ = s => document.querySelector(s);
      const save = () => localStorage.setItem(key, JSON.stringify(clientes));
      const notify = msg => {
        const n = $('#notification');
        n.textContent = msg;
        n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 3000);
      };

      const validarId = i => /^[a-zA-Z0-9\-]{1,20}$/.test(i);
      const validarEmail = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
      const validarTel = t => /^\d{7,15}$/.test(t);

      const render = () => {
        const fid = $('#filtro-id').value.trim().toLowerCase();
        const fcor = $('#filtro-correo').value.trim().toLowerCase();
        const ftel = $('#filtro-telefono').value.trim().toLowerCase();
        const filtrados = clientes.filter(c =>
          c.id.toLowerCase().includes(fid) &&
          c.correo.toLowerCase().includes(fcor) &&
          c.telefono.toLowerCase().includes(ftel)
        );
        $('#clientes-table').innerHTML = filtrados.map(c => `
          <tr>
            <td>${c.id}</td>
            <td>${c.correo}</td>
            <td>${c.telefono}</td>
            <td>${c.puntos}</td>
            <td>${c.fecha}</td>
            <td class="actions">
              <button class="edit" data-id="${c.id}">✎</button>
              <button class="add" data-id="${c.id}">+</button>
              <button class="sub" data-id="${c.id}">−</button>
              <button class="del" data-id="${c.id}">×</button>
            </td>
          </tr>
        `).join('') || `<tr><td colspan="6" style="text-align:center;color:var(--muted)">Sin coincidencias</td></tr>`;
      };

      $('#form-cliente').addEventListener('submit', e => {
        e.preventDefault();
        const id = $('#cliente-id').value.trim();
        const correo = $('#cliente-correo').value.trim();
        const telefono = $('#cliente-telefono').value.trim();
        if (!validarId(id)) return alert('ID inválido');
        if (!validarEmail(correo)) return alert('Correo inválido');
        if (!validarTel(telefono)) return alert('Celular inválido');
        if (editando) {
          const c = clientes.find(x => x.id === editando);
          c.correo = correo; c.telefono = telefono;
          notify('Actualizado');
          editando = null;
          $('#btn-guardar').textContent = 'Agregar Cliente';
          $('#cliente-id').disabled = false;
        } else {
          if (clientes.some(x => x.id === id)) return alert('ID duplicado');
          clientes.push({ id, correo, telefono, puntos: 0, fecha: new Date().toLocaleDateString() });
          notify('Agregado');
        }
        save(); e.target.reset(); render();
      });

      $('#clientes-table').addEventListener('click', e => {
        const b = e.target.closest('button');
        if (!b) return;
        const id = b.dataset.id;
        const c = clientes.find(x => x.id === id);
        if (!c) return;
        if (b.classList.contains('edit')) {
          editando = id;
          $('#cliente-id').value = c.id;
          $('#cliente-correo').value = c.correo;
          $('#cliente-telefono').value = c.telefono;
          $('#cliente-id').disabled = true;
          $('#btn-guardar').textContent = 'Actualizar Cliente';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        if (b.classList.contains('del') && confirm(`¿Eliminar ${id}?`)) {
          clientes = clientes.filter(x => x.id !== id);
          save(); render();
          if (editando === id) {
            editando = null;
            $('#form-cliente').reset();
            $('#btn-guardar').textContent = 'Agregar Cliente';
            $('#cliente-id').disabled = false;
          }
        }
        if (b.classList.contains('add') || b.classList.contains('sub')) {
          const m = $('#modal-overlay');
          m.dataset.id = id;
          m.dataset.act = b.classList.contains('add') ? 'sum' : 'res';
          m.classList.add('active');
          $('#input-puntos').value = '';
          $('#input-puntos').focus();
        }
      });

      $('#btn-cerrar').onclick = () => $('#modal-overlay').classList.remove('active');

      ['#btn-sumar', '#btn-quitar'].forEach((s, i) => {
        $(s).onclick = () => {
          const cant = parseInt($('#input-puntos').value);
          if (isNaN(cant) || cant < 1) return alert('Cantidad inválida');
          const id = $('#modal-overlay').dataset.id;
          const c = clientes.find(x => x.id === id);
          if (i === 0) {
            c.puntos += cant;
            notify(`+${cant} puntos`);
          } else {
            if (cant > c.puntos) return alert('Puntos insuficientes');
            c.puntos -= cant;
            notify(`-${cant} puntos`);
          }
          save(); render();
          $('#modal-overlay').classList.remove('active');
        };
      });

      ['#filtro-id', '#filtro-correo', '#filtro-telefono'].forEach(id => {
        $(id).addEventListener('input', render);
      });

      render();
    })();
  </script>
</body>
</html>
