<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Clientes Minimalista 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset y base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.05);
      padding: 30px 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    header {
      font-weight: 700;
      font-size: 2rem;
      color: #121212;
      user-select: none;
      text-align: center;
      letter-spacing: -0.025em;
    }

    /* Formulario minimal */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px 24px;
      align-items: end;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 6px;
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      color: #121212;
      font-weight: 500;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 10px rgb(79 70 229 / 0.3);
      background-color: #fff;
    }

    button {
      grid-column: 1 / -1;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 700;
      background-color: #4f46e5;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      letter-spacing: 0.015em;
    }

    button:hover {
      background-color: #3730a3;
    }

    /* Filtros */
    .filters {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .filters input {
      flex: 1 1 200px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      border-radius: 12px;
      background-color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.25s ease;
      font-weight: 500;
      font-family: inherit;
      color: #121212;
    }

    .filters input::placeholder {
      color: #999;
    }

    .filters input:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 12px rgb(79 70 229 / 0.25);
      background-color: #fefefe;
    }

    /* Tabla minimalista */
    table {
      border-collapse: separate;
      border-spacing: 0 14px;
      width: 100%;
      font-size: 0.9rem;
      color: #444;
      font-weight: 500;
      table-layout: fixed;
    }

    thead tr {
      background: none;
    }

    thead th {
      text-align: left;
      font-weight: 700;
      color: #555;
      padding-bottom: 6px;
      letter-spacing: 0.02em;
      user-select: none;
    }

    tbody tr {
      background: #fff;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.04);
      border-radius: 14px;
      transition: background-color 0.2s ease;
      display: table-row;
    }

    tbody tr:hover {
      background-color: #f3f4ff;
    }

    tbody td {
      padding: 12px 18px;
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    tbody td.actions {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    /* Botones icono minimal */
    tbody button {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      height: 32px;
      width: 32px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease;
      color: white;
      line-height: 1;
      padding: 0;
    }

    .editar-btn {
      background-color: #64748b;
    }

    .editar-btn:hover {
      background-color: #475569;
    }

    .sumar-btn {
      background-color: #10b981;
    }

    .sumar-btn:hover {
      background-color: #059669;
    }

    .quitar-btn {
      background-color: #ef4444;
    }

    .quitar-btn:hover {
      background-color: #dc2626;
    }

    .eliminar-btn {
      background-color: #6b7280;
    }

    .eliminar-btn:hover {
      background-color: #4b5563;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(18, 18, 18, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      user-select: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 18px;
      box-shadow: 0 16px 32px rgb(0 0 0 / 0.1);
      padding: 28px 36px;
      min-width: 320px;
      max-width: 85vw;
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-weight: 600;
      color: #222;
      font-family: 'Inter', sans-serif;
    }

    .modal-content h2 {
      margin: 0 0 6px 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #444;
      user-select: none;
    }

    .modal-content label {
      font-weight: 600;
      font-size: 1rem;
      color: #666;
      margin-bottom: 4px;
    }

    .modal-content input[type="number"] {
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: 1.8px solid #ddd;
      color: #222;
      font-weight: 600;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      user-select: text;
    }

    .modal-content input[type="number"]:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 10px rgb(79 70 229 / 0.3);
      background-color: #fff;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 18px;
      margin-top: 12px;
    }

    .modal-actions button {
      cursor: pointer;
      user-select: none;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      transition: background-color 0.25s ease;
      color: white;
      min-width: 100px;
      letter-spacing: 0.02em;
    }

    .btn-cancel {
      background: #999;
    }

    .btn-cancel:hover {
      background-color: #666;
    }

    .sumar-btn-modal {
      background: #10b981;
    }

    .sumar-btn-modal:hover {
      background-color: #059669;
    }

    .quitar-btn-modal {
      background: #ef4444;
    }

    .quitar-btn-modal:hover {
      background-color: #dc2626;
    }

    /* Notificación simple */
    #notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 14px 24px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 16px;
      opacity: 0;
      pointer-events: none;
      font-size: 1rem;
      box-shadow: 0 6px 18px rgb(79 70 229 / 0.6);
      user-select: none;
      transform: translateY(20px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      z-index: 11000;
    }

    #notification.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .filters {
        flex-direction: column;
      }

      .filters input {
        width: 100%;
      }

      tbody td.actions {
        gap: 8px;
      }
    }
  </style>
</head>

<body>
  <main class="container" role="main" aria-label="Gestión de Clientes">
    <header>Gestión de Clientes</header>

    <form id="form-cliente" novalidate autocomplete="off">
      <div>
        <label for="cliente-id">ID del Cliente</label>
        <input type="text" id="cliente-id" name="cliente-id" placeholder="Ej: 1234" aria-describedby="idHelp" required autocomplete="off" />
      </div>
      <div>
        <label for="cliente-correo">Correo del Cliente</label>
        <input type="email" id="cliente-correo" name="cliente-correo" placeholder="correo@ejemplo.com" aria-describedby="emailHelp" required />
      </div>
      <div>
        <label for="cliente-telefono">Celular del Cliente</label>
        <input type="tel" id="cliente-telefono" name="cliente-telefono" placeholder="Ej: 987654321" aria-describedby="telHelp" required />
      </div>
      <button type="submit" id="btn-guardar">Agregar Cliente</button>
    </form>

    <section class="filters" aria-label="Filtros para clientes" role="search">
      <input type="text" id="filtro-id" placeholder="Filtrar por ID" aria-label="Filtrar por ID" autocomplete="off" />
      <input type="email" id="filtro-correo" placeholder="Filtrar por correo" aria-label="Filtrar por correo electrónico" autocomplete="off" />
      <input type="tel" id="filtro-telefono" placeholder="Filtrar por celular" aria-label="Filtrar por teléfono" autocomplete="off" />
    </section>

    <section aria-label="Lista de clientes registrados" tabindex="0">
      <table role="grid" aria-describedby="tableDescription" aria-live="polite">
        <caption id="tableDescription" class="visually-hidden">Tabla con la lista de clientes y sus detalles</caption>
        <thead>
          <tr role="row">
            <th role="columnheader" scope="col">ID</th>
            <th role="columnheader" scope="col">Correo</th>
            <th role="columnheader" scope="col">Celular</th>
            <th role="columnheader" scope="col">Puntos</th>
            <th role="columnheader" scope="col">Fecha Registro</th>
            <th role="columnheader" scope="col" style="min-width: 140px;">Acciones</th>
          </tr>
        </thead>
        <tbody id="clientes-table" role="rowgroup"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal puntos -->
  <div class="modal-overlay" id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-content">
      <h2 id="modal-title">Modificar Puntos del Cliente</h2>
      <label for="input-puntos">Cantidad de puntos</label>
      <input type="number" id="input-puntos" min="1" aria-describedby="pointsDesc" autocomplete="off" />
      <p id="pointsDesc" style="font-size:0.85rem;color:#666;margin-top:-8px;margin-bottom:8px;">
        Ingresa la cantidad para sumar o quitar puntos.
      </p>
      <div class="modal-actions">
        <button id="btn-sumar" class="sumar-btn-modal" aria-label="Sumar puntos al cliente">Sumar</button>
        <button id="btn-quitar" class="quitar-btn-modal" aria-label="Quitar puntos al cliente">Quitar</button>
        <button id="btn-cerrar" class="btn-cancel" aria-label="Cerrar ventana modificar puntos">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script>
    (() => {
      const clientesKey = 'clientes';
      let clientes = JSON.parse(localStorage.getItem(clientesKey)) || [];
      let clienteEditando = null;

      // DOM Elements
      const form = document.getElementById('form-cliente');
      const inputId = document.getElementById('cliente-id');
      const inputCorreo = document.getElementById('cliente-correo');
      const inputTelefono = document.getElementById('cliente-telefono');
      const btnGuardar = document.getElementById('btn-guardar');

      const filtroId = document.getElementById('filtro-id');
      const filtroCorreo = document.getElementById('filtro-correo');
      const filtroTelefono = document.getElementById('filtro-telefono');

      const tbody = document.getElementById('clientes-table');
      const notification = document.getElementById('notification');

      const modal = document.getElementById('modal-overlay');
      const inputPuntos = document.getElementById('input-puntos');
      const btnSumar = document.getElementById('btn-sumar');
      const btnQuitar = document.getElementById('btn-quitar');
      const btnCerrar = document.getElementById('btn-cerrar');

      // Helper functions
      const saveClientes = () => localStorage.setItem(clientesKey, JSON.stringify(clientes));

      const notify = (msg) => {
        notification.textContent = msg;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 3000);
      };

      const validarEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const validarTelefono = (tel) => /^\d{7,15}$/.test(tel);
      const validarId = (id) => /^[a-zA-Z0-9\-]{1,20}$/.test(id);

      const limpiarFormulario = () => {
        form.reset();
        inputId.disabled = false;
        clienteEditando = null;
        btnGuardar.textContent = 'Agregar Cliente';
      };

      function formatearFecha(date) {
        const d = new Date(date);
        return d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
      }

      // Render tabla
      function renderTable() {
        const filId = filtroId.value.trim().toLowerCase();
        const filCorreo = filtroCorreo.value.trim().toLowerCase();
        const filTelefono = filtroTelefono.value.trim().toLowerCase();

        tbody.innerHTML = '';

        const clientesFiltrados = clientes.filter(c =>
          c.id.toLowerCase().includes(filId) &&
          c.correo.toLowerCase().includes(filCorreo) &&
          c.telefono.toLowerCase().includes(filTelefono));

        if (clientesFiltrados.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#999; padding:20px;">No hay clientes que coincidan</td></tr>`;
          return;
        }

        clientesFiltrados.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
              <td title="${c.id}">${c.id}</td>
              <td title="${c.correo}">${c.correo}</td>
              <td title="${c.telefono}">${c.telefono}</td>
              <td>${c.puntos}</td>
              <td>${formatearFecha(c.fecha)}</td>
              <td class="actions" aria-label="Acciones para cliente ${c.id}">
                <button class="editar-btn" title="Editar cliente" aria-label="Editar cliente ${c.id}" data-id="${c.id}">✏️</button>
                <button class="sumar-btn" title="Sumar puntos" aria-label="Sumar puntos al cliente ${c.id}" data-id="${c.id}">➕</button>
                <button class="quitar-btn" title="Quitar puntos" aria-label="Quitar puntos al cliente ${c.id}" data-id="${c.id}">➖</button>
                <button class="eliminar-btn" title="Eliminar cliente" aria-label="Eliminar cliente ${c.id}" data-id="${c.id}">🗑️</button>
              </td>
              `;
          tbody.appendChild(tr);
        });
      }

      // Agregar o editar cliente
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const id = inputId.value.trim();
        const correo = inputCorreo.value.trim();
        const telefono = inputTelefono.value.trim();

        if (!validarId(id)) {
          alert('ID inválido. Solo letras, números o guiones, 1-20 caracteres.');
          return;
        }
        if (!validarEmail(correo)) {
          alert('Correo electrónico inválido');
          return;
        }
        if (!validarTelefono(telefono)) {
          alert('Celular inválido. Solo números, 7 a 15 dígitos.');
          return;
        }

        if (clienteEditando) {
          const cliente = clientes.find(c => c.id === clienteEditando);
          if (cliente) {
            cliente.correo = correo;
            cliente.telefono = telefono;
            saveClientes();
            notify(`Cliente ${id} actualizado.`);
          }
        } else {
          if (clientes.some(c => c.id === id)) {
            alert('Ya existe un cliente con ese ID.');
            return;
          }
          clientes.push({ id, correo, telefono, puntos: 0, fecha: new Date().toISOString() });
          saveClientes();
          notify(`Cliente ${id} agregado.`);
        }

        limpiarFormulario();
        renderTable();
      });

      // Click en acción de tabla
      tbody.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const id = btn.dataset.id;
        if (!id) return;

        const cliente = clientes.find(c => c.id === id);
        if (!cliente) return;

        if (btn.classList.contains('editar-btn')) {
          clienteEditando = id;
          inputId.value = cliente.id;
          inputCorreo.value = cliente.correo;
          inputTelefono.value = cliente.telefono;
          inputId.disabled = true;
          btnGuardar.textContent = 'Actualizar Cliente';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else if (btn.classList.contains('eliminar-btn')) {
          if (confirm(`¿Eliminar cliente ${id}? Esta acción no se puede deshacer.`)) {
            clientes = clientes.filter(c => c.id !== id);
            saveClientes();
            notify(`Cliente ${id} eliminado.`);
            if (clienteEditando === id) limpiarFormulario();
            renderTable();
          }
        } else if (btn.classList.contains('sumar-btn') || btn.classList.contains('quitar-btn')) {
          abrirModal(cliente, btn.classList.contains('sumar-btn'));
        }
      });

      // Modal manejo
      function abrirModal(cliente, esSumar) {
        modal.dataset.currentClient = cliente.id;
        modal.dataset.action = esSumar ? 'sumar' : 'quitar';
        inputPuntos.value = '';
        modal.classList.add('active');
        inputPuntos.focus();
      }

      function cerrarModal() {
        modal.classList.remove('active');
        delete modal.dataset.currentClient;
        delete modal.dataset.action;
      }

      btnCerrar.onclick = cerrarModal;

      // Procesar suma o resta puntos
      function procesarPuntos(esSumar) {
        const cantidad = parseInt(inputPuntos.value);
        if (isNaN(cantidad) || cantidad < 1) {
          alert('Ingrese un número positivo válido.');
          return;
        }
        const id = modal.dataset.currentClient;
        const cliente = clientes.find(c => c.id === id);
        if (!cliente) {
          alert('Cliente no encontrado.');
          cerrarModal();
          return;
        }
        if (esSumar) {
          cliente.puntos += cantidad;
          notify(`Se sumaron ${cantidad} puntos al cliente ${id}.`);
        } else {
          if (cantidad > cliente.puntos) {
            alert(`El cliente solo tiene ${cliente.puntos} puntos.`);
            return;
          }
          cliente.puntos -= cantidad;
          notify(`Se quitaron ${cantidad} puntos al cliente ${id}.`);
        }
        saveClientes();
        renderTable();
        cerrarModal();
      }

      btnSumar.onclick = () => procesarPuntos(true);
      btnQuitar.onclick = () => procesarPuntos(false);

      // Aplicar filtros en tiempo real
      [filtroId, filtroCorreo, filtroTelefono].forEach(input => {
        input.addEventListener('input', renderTable);
      });

      // Inicializar tabla
      renderTable();
    })();
  </script>
</body>

</html>
