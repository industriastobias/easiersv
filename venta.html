<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .btn-sell {
            background-color: #28a745;
            color: white;
        }
        .btn-sell:hover {
            background-color: #218838;
        }
        .order-summary {
            margin-top: 30px;
        }
        .order-summary p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="header">
    Venta de Productos
</div>

<div class="container">
    <h3>Resumen de la venta</h3>
    <div class="order-summary">
        <p><strong>Producto: </strong><span id="product-name"></span></p>
        <p><strong>Código: </strong><span id="product-code"></span></p>
        <p><strong>Código de Barras: </strong><span id="product-barcode"></span></p>
        <p><strong>Precio: </strong><span id="product-price"></span>€</p>
        <p><strong>Descuento (%): </strong><span id="product-discount"></span>%</p>
        <p><strong>Precio con Descuento: </strong><span id="product-price-discounted"></span>€</p>
        <p><strong>Cantidad en Stock: </strong><span id="product-quantity"></span></p>
    </div>

    <div class="form-group">
        <label for="quantityToSell">Cantidad a vender:</label>
        <input type="number" id="quantityToSell" min="1" required>
    </div>

    <div class="btn-container">
        <button class="btn btn-sell" onclick="processSale()">Vender</button>
        <button class="btn btn-back" onclick="goBack()">Volver al Inventario</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Recuperar el índice del producto vendido desde el almacenamiento local
        const urlParams = new URLSearchParams(window.location.search);
        const productIndex = parseInt(urlParams.get('index'));

        if (isNaN(productIndex)) {
            alert('Producto no válido.');
            window.location.href = 'index.html'; // Redirigir al inventario si no hay índice válido
        }

        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const product = inventory[productIndex];

        // Mostrar información del producto
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-code').textContent = product.code;
        document.getElementById('product-barcode').textContent = product.barcode;
        document.getElementById('product-price').textContent = product.price.toFixed(2);
        document.getElementById('product-discount').textContent = product.discount || 0;
        const discountedPrice = product.price - (product.price * (product.discount / 100));
        document.getElementById('product-price-discounted').textContent = discountedPrice.toFixed(2);
        document.getElementById('product-quantity').textContent = product.quantity;

        // Función para procesar la venta
        window.processSale = function() {
            const quantityToSell = parseInt(document.getElementById('quantityToSell').value);

            if (quantityToSell <= 0 || quantityToSell > product.quantity) {
                alert('Cantidad inválida o insuficiente en stock.');
                return;
            }

            // Actualizar el inventario
            product.quantity -= quantityToSell;
            inventory[productIndex] = product;
            localStorage.setItem('inventory', JSON.stringify(inventory));

            alert(`Venta realizada con éxito. Se han vendido ${quantityToSell} unidades.`);
            window.location.href = 'index.html'; // Volver al inventario
        }

        // Volver al inventario
        window.goBack = function() {
            window.location.href = 'index.html';
        }
    });
</script>

</body>
</html>
