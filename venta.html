<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Vendidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .delete-button {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
        .generate-pdf {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="header">
    Productos Vendidos
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Precio</th>
                <th>Cantidad Vendida</th>
                <th>Total</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="soldInventoryList">
            <!-- Los productos vendidos se llenarán dinámicamente -->
        </tbody>
    </table>

    <button class="generate-pdf" onclick="generatePDF()">Generar en PDF</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const soldInventoryList = document.getElementById('soldInventoryList');
        let soldInventory = JSON.parse(localStorage.getItem('soldInventory')) || [];

        // Función para cargar la lista de productos vendidos
        function loadSoldInventory() {
            soldInventoryList.innerHTML = soldInventory.map((item, index) => {
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>${item.total.toFixed(2)}</td>
                        <td><span class="delete-button" onclick="deleteSoldItem(${index})">Eliminar</span></td>
                    </tr>
                `;
            }).join('');
        }

        // Función para eliminar un producto de la lista de vendidos
        window.deleteSoldItem = function(index) {
            // Eliminar el producto del array
            soldInventory.splice(index, 1);

            // Actualizar el almacenamiento local
            localStorage.setItem('soldInventory', JSON.stringify(soldInventory));

            // Recargar la lista de productos vendidos
            loadSoldInventory();
        }

        // Cargar los productos vendidos cuando la página se cargue
        loadSoldInventory();
    });

    // Función para generar el PDF con las ventas realizadas
    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const companyName = "Mi Empresa";  // Nombre de la empresa
        const date = new Date();
        const dateTime = date.toLocaleString(); // Fecha y hora actual
        const soldInventory = JSON.parse(localStorage.getItem('soldInventory')) || [];

        // Título
        doc.setFontSize(18);
        doc.text(companyName, 20, 20);
        doc.setFontSize(12);
        doc.text("Fecha y Hora: " + dateTime, 20, 30);
        
        // Encabezados de la tabla
        let y = 40;
        doc.setFontSize(10);
        doc.text("Ventas Realizadas:", 20, y);
        y += 10;

        doc.text("Nombre", 20, y);
        doc.text("Código", 60, y);
        doc.text("Precio", 100, y);
        doc.text("Cantidad", 140, y);
        doc.text("Total", 180, y);
        y += 10;

        // Añadir los productos vendidos a la tabla
        soldInventory.forEach(item => {
            doc.text(item.name, 20, y);
            doc.text(item.code, 60, y);
            doc.text(item.price.toFixed(2), 100, y);
            doc.text(item.quantity.toString(), 140, y);
            doc.text(item.total.toFixed(2), 180, y);
            y += 10;
        });

        // Calcular el total general
        const totalGeneral = soldInventory.reduce((sum, item) => sum + item.total, 0);
        y += 10;
        doc.text("Total General: " + totalGeneral.toFixed(2), 20, y);

        // Añadir una línea para separar el total general
        y += 10;
        doc.line(20, y, 190, y);

        // Guardar el documento PDF con el nombre de 'ventas.pdf'
        doc.save('ventas.pdf');
    }
</script>

</body>
</html>
