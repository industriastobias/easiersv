<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="header">
    Detalles de Venta
</div>

<div class="container">
    <div id="soldProductDetails" class="product-details">
        <!-- Los detalles del producto vendido se mostrarán aquí -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const soldProductDetails = document.getElementById('soldProductDetails');
        const soldProduct = JSON.parse(localStorage.getItem('soldProduct'));

        if (soldProduct) {
            soldProductDetails.innerHTML = `
                <h3>Producto Vendido</h3>
                <p><strong>Nombre:</strong> ${soldProduct.name}</p>
                <p><strong>Código:</strong> ${soldProduct.code}</p>
                <p><strong>Precio:</strong> ${soldProduct.price}</p>
                <p><strong>Cantidad Vendida:</strong> 1</p>
                <p><strong>Cantidad Restante:</strong> ${soldProduct.quantity}</p>
            `;
        } else {
            soldProductDetails.innerHTML = `<p>No se ha marcado ningún producto como vendido aún.</p>`;
        }
    });
</script>

</body>
</html>
