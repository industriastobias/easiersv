<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Vendidos</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #333;
            --accent: #007bff;
            --danger: #e74c3c;
            --sidebar: #111827;
            --sidebar-text: #cbd5e1;
        }

        [data-theme="dark"] {
            --bg: #111827;
            --card: #1f2937;
            --text: #f9fafb;
            --accent: #3b82f6;
            --danger: #ef4444;
            --sidebar: #000;
            --sidebar-text: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar a {
            color: var(--sidebar-text);
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls input, .controls select, .controls button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: var(--card);
            color: var(--text);
        }

        .controls button {
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
        }

        .table-container {
            background: var(--card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--accent);
            color: white;
        }

        tr:hover {
            background-color: rgba(0,123,255,0.05);
        }

        .delete-button {
            color: var(--danger);
            cursor: pointer;
            text-decoration: underline;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination button {
            padding: 6px 12px;
            border: none;
            background: var(--accent);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.0/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.10.1/docxtemplater.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Panel de Ventas</h2>
        <a href="#">üì¶ Productos Vendidos</a>
        <a href="#">üìä Estad√≠sticas</a>
        <a href="#">‚öôÔ∏è Configuraci√≥n</a>
        <a href="#">üö™ Cerrar Sesi√≥n</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>Productos Vendidos</h1>
            <span class="theme-toggle" onclick="toggleTheme()">üåó</span>
        </div>

        <div class="controls">
            <input type="text" id="filterName" placeholder="Filtrar por nombre">
            <input type="text" id="filterCode" placeholder="Filtrar por c√≥digo">
            <select id="rowsPerPage" onchange="loadSoldInventory()">
                <option value="10">10 filas</option>
                <option value="25">25 filas</option>
                <option value="50">50 filas</option>
            </select>
            <button onclick="generateDocx()">üìÑ Exportar DOCX</button>
            <button onclick="exportExcel()">üìä Exportar Excel</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>C√≥digo</th>
                        <th>Precio</th>
                        <th>Cantidad Vendida</th>
                        <th>Total</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="soldInventoryList"></tbody>
            </table>
        </div>

        <div class="pagination">
            <div>
                <button onclick="prevPage()">‚Üê Anterior</button>
                <button onclick="nextPage()">Siguiente ‚Üí</button>
            </div>
            <span id="pageInfo"></span>
        </div>
    </div>

    <!-- Bot√≥n hamburguesa -->
    <button id="toggleSide" style="position:fixed;top:14px;left:14px;z-index:999;background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:4px;font-size:18px;cursor:pointer;">‚ò∞</button>

    <style>
    /* clase que oculta el sidebar */
    body.sidebar-collapsed .sidebar { margin-left:-240px; }
    body.sidebar-collapsed .main { margin-left:0; }
    .sidebar, .main { transition:margin-left .3s; }
    .main { margin-left:240px; }
    </style>

    <script>
    (()=>{
      const body=document.body;
      const btn=document.getElementById('toggleSide');
      function sync(){
         const collapsed=localStorage.getItem('sidebarCollapsed')==='true';
         body.classList.toggle('sidebar-collapsed',collapsed);
      }
      btn.addEventListener('click',()=>{
         const currently=!body.classList.contains('sidebar-collapsed');
         body.classList.toggle('sidebar-collapsed',!currently);
         localStorage.setItem('sidebarCollapsed',!currently);
      });
      sync();
    })();
    </script>

    <script>
        let soldInventory = JSON.parse(localStorage.getItem('soldInventory')) || [];
        let currentPage = 1;
        let rowsPerPage = 10;

        function loadSoldInventory() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const codeFilter = document.getElementById('filterCode').value.toLowerCase();
            rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);

            const filtered = soldInventory.filter(item =>
                item.name.toLowerCase().includes(nameFilter) &&
                item.code.toLowerCase().includes(codeFilter)
            );

            const start = (currentPage - 1) * rowsPerPage;
            const paginated = filtered.slice(start, start + rowsPerPage);

            const tbody = document.getElementById('soldInventoryList');
            tbody.innerHTML = paginated.map((item, index) => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>${item.total.toFixed(2)}</td>
                    <td><span class="delete-button" onclick="deleteSoldItem(${start + index})">Eliminar</span></td>
                </tr>
            `).join('');

            document.getElementById('pageInfo').textContent = `P√°gina ${currentPage} de ${Math.ceil(filtered.length / rowsPerPage)}`;
        }

        window.deleteSoldItem = function(index) {
            soldInventory.splice(index, 1);
            localStorage.setItem('soldInventory', JSON.stringify(soldInventory));
            loadSoldInventory();
        }

        function generateDocx() {
            const date = new Date().toLocaleString();
            const zip = new PizZip();
            const doc = new window.docxtemplater(zip);
            let content = `
            <w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
                <w:body>
                    <w:p><w:r><w:t>Ventas Realizadas - ${date}</w:t></w:r></w:p>`;
            soldInventory.forEach(item => {
                content += `
                <w:p>
                    <w:r><w:t>${item.name} | ${item.code} | ${item.price} | ${item.quantity} | ${item.total.toFixed(2)}</w:t></w:r>
                </w:p>`;
            });
            content += `</w:body></w:document>`;
            zip.file("word/document.xml", content);
            const blob = doc.getZip().generate({ type: "blob" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "ventas.docx";
            link.click();
        }

        function exportExcel() {
            alert("Exportar a Excel (simulado). Aqu√≠ puedes integrar SheetJS o similar.");
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadSoldInventory();
            }
        }

        function nextPage() {
            const filtered = soldInventory.filter(item =>
                item.name.toLowerCase().includes(document.getElementById('filterName').value.toLowerCase()) &&
                item.code.toLowerCase().includes(document.getElementById('filterCode').value.toLowerCase())
            );
            if (currentPage < Math.ceil(filtered.length / rowsPerPage)) {
                currentPage++;
                loadSoldInventory();
            }
        }

        document.getElementById('filterName').addEventListener('input', () => { currentPage = 1; loadSoldInventory(); });
        document.getElementById('filterCode').addEventListener('input', () => { currentPage = 1; loadSoldInventory(); });

        loadSoldInventory();
    </script>
</body>
</html>
