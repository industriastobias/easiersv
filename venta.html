<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Vendidos</title>
</head>
<body>

    <h1>Productos Vendidos</h1>
    <table id="soldItemsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Código de Barras</th>
                <th>Precio</th>
                <th>Cantidad Vendida</th>
            </tr>
        </thead>
        <tbody id="soldItemsList">
            <!-- Aquí se agregarán los productos vendidos -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const soldItemsList = document.getElementById('soldItemsList');
            const soldItems = JSON.parse(localStorage.getItem('soldItems')) || [];

            function loadSoldItems() {
                soldItemsList.innerHTML = '';
                soldItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>1</td> <!-- Siempre 1, ya que el producto se marca como vendido de una unidad cada vez -->
                    `;
                    soldItemsList.appendChild(row);
                });
            }

            loadSoldItems(); // Cargar productos vendidos al iniciar
        });
    </script>

</body>
</html>
