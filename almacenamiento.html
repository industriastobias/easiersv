<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        /* Estilos anteriores... */
        .btn-action {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #000;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-sold {
            background-color: #28a745;
            color: #fff;
        }
    </style>
    <!-- Agregar la librería jsPDF y autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="header">
    Almacenamiento de Productos
</div>

<div class="container">
    <!-- Filtro de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar por cualquier campo..." oninput="filterInventory()">
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th> <!-- Nueva columna de acciones -->
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Botones para generar PDF y limpiar búsqueda -->
    <div class="btn-container">
        <button class="btn-pdf" onclick="generatePDF()">Generar PDF</button>
        <button class="btn-clear" onclick="clearSearch()">Limpiar Búsqueda</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory() {
            inventoryList.innerHTML = inventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editItem(${index})">Editar</button>
                            <button class="btn-action btn-delete" onclick="deleteItem(${index})">Eliminar</button>
                            <button class="btn-action btn-sold" onclick="markAsSold(${index})">Marcar como vendido</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterInventory() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.code.toLowerCase().includes(searchTerm) ||
                item.barcode.toLowerCase().includes(searchTerm) ||
                item.price.toString().includes(searchTerm) ||
                item.discount.toString().includes(searchTerm) ||
                (item.price - (item.price * (item.discount / 100))).toFixed(2).includes(searchTerm) ||
                item.description.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm) ||
                item.quantity.toString().includes(searchTerm)
            );
            renderInventory(filteredInventory);
        }

        function renderInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editItem(${index})">Editar</button>
                            <button class="btn-action btn-delete" onclick="deleteItem(${index})">Eliminar</button>
                            <button class="btn-action btn-sold" onclick="markAsSold(${index})">Marcar como vendido</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Función para editar un item
        function editItem(index) {
            const item = inventory[index];
            // Aquí puedes abrir un modal o un formulario para editar el item
            alert(`Editar: ${item.name}`);
        }

        // Función para eliminar un item
        function deleteItem(index) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
            }
        }

        // Función para marcar como vendido
        function markAsSold(index) {
            const item = inventory[index];
            if (item.quantity > 0) {
                item.quantity -= 1;
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
                alert(`Producto "${item.name}" marcado como vendido. Stock restante: ${item.quantity}`);
            } else {
                alert('No hay stock disponible para este producto.');
            }
        }

        // Función para limpiar la búsqueda
        function clearSearch() {
            document.getElementById('search').value = ''; // Limpiar el campo de búsqueda
            renderInventory(inventory); // Mostrar todos los productos
        }

        // Función para generar el PDF en formato tabla
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20; // Posición inicial para el contenido

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text("Inventario de Productos", 105, y, null, null, "center");
            y += 10;

            // Crear tabla en el PDF con autoTable
            doc.autoTable({
                head: [['Nombre', 'Código', 'Código de Barras', 'Precio', 'Descuento (%)', 'Precio Con Descuento', 'Descripción', 'Categoría', 'Cantidad en Stock']],
                body: inventory.map(item => {
                    const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                    return [
                        item.name,
                        item.code,
                        item.barcode,
                        item.price,
                        item.discount ? item.discount : 0,
                        priceWithDiscount.toFixed(2),
                        item.description,
                        item.category,
                        item.quantity
                    ];
                }),
                startY: y,
                margin: { top: 30, left: 10, right: 10, bottom: 10 },
                theme: 'striped',
                styles: {
                    cellPadding: 2,
                    fontSize: 8,
                    minCellHeight: 8,
                    halign: 'center',
                    valign: 'middle',
                },
                headStyles: {
                    fillColor: [0, 112, 255], // Color de fondo para los encabezados
                    textColor: [255, 255, 255], // Color del texto de los encabezados
                    fontStyle: 'bold'
                },
                bodyStyles: {
                    lineWidth: 0.5,
                    lineColor: [0, 0, 0],
                    halign: 'center',
                    valign: 'middle',
                },
            });

            doc.save("inventario.pdf");
        }

        loadInventory();
        window.filterInventory = filterInventory;
        window.clearSearch = clearSearch;
        window.generatePDF = generatePDF;
        window.editItem = editItem;
        window.deleteItem = deleteItem;
        window.markAsSold = markAsSold;
    });
</script>

</body>
</html>
