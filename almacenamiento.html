<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        /* Estilos anteriores... */
        .btn-action {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #000;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-sold {
            background-color: #28a745;
            color: #fff;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
        }
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-content button {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button.save {
            background-color: #28a745;
            color: #fff;
        }
        .modal-content button.cancel {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <!-- Agregar la librería jsPDF y autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="header">
    Almacenamiento de Productos
</div>

<div class="container">
    <!-- Filtro de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar por cualquier campo..." oninput="filterInventory()">
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Botones para generar PDF y limpiar búsqueda -->
    <div class="btn-container">
        <button class="btn-pdf" onclick="generatePDF()">Generar PDF</button>
        <button class="btn-clear" onclick="clearSearch()">Limpiar Búsqueda</button>
    </div>
</div>

<!-- Modal para editar -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Editar Producto</h2>
        <form id="editForm">
            <label for="editName">Nombre:</label>
            <input type="text" id="editName" required>
            <label for="editCode">Código:</label>
            <input type="text" id="editCode" required>
            <label for="editBarcode">Código de Barras:</label>
            <input type="text" id="editBarcode" required>
            <label for="editPrice">Precio:</label>
            <input type="number" id="editPrice" required>
            <label for="editDiscount">Descuento (%):</label>
            <input type="number" id="editDiscount" required>
            <label for="editDescription">Descripción:</label>
            <input type="text" id="editDescription" required>
            <label for="editCategory">Categoría:</label>
            <input type="text" id="editCategory" required>
            <label for="editQuantity">Cantidad en Stock:</label>
            <input type="number" id="editQuantity" required>
            <button type="button" class="save" onclick="saveEdit()">Guardar</button>
            <button type="button" class="cancel" onclick="closeModal()">Cancelar</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentEditIndex = null;

        function loadInventory() {
            inventoryList.innerHTML = inventory.map((item, index) => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="openEditModal(${index})">Editar</button>
                            <button class="btn-action btn-delete" onclick="deleteItem(${index})">Eliminar</button>
                            <button class="btn-action btn-sold" onclick="markAsSold(${index})">Marcar como vendido</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openEditModal(index) {
            currentEditIndex = index;
            const item = inventory[index];
            document.getElementById('editName').value = item.name;
            document.getElementById('editCode').value = item.code;
            document.getElementById('editBarcode').value = item.barcode;
            document.getElementById('editPrice').value = item.price;
            document.getElementById('editDiscount').value = item.discount;
            document.getElementById('editDescription').value = item.description;
            document.getElementById('editCategory').value = item.category;
            document.getElementById('editQuantity').value = item.quantity;
            editModal.style.display = 'flex';
        }

        function closeModal() {
            editModal.style.display = 'none';
        }

        function saveEdit() {
            const item = inventory[currentEditIndex];
            item.name = document.getElementById('editName').value;
            item.code = document.getElementById('editCode').value;
            item.barcode = document.getElementById('editBarcode').value;
            item.price = parseFloat(document.getElementById('editPrice').value);
            item.discount = parseFloat(document.getElementById('editDiscount').value);
            item.description = document.getElementById('editDescription').value;
            item.category = document.getElementById('editCategory').value;
            item.quantity = parseInt(document.getElementById('editQuantity').value);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadInventory();
            closeModal();
        }

        function deleteItem(index) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
            }
        }

        function markAsSold(index) {
            const item = inventory[index];
            if (item.quantity > 0) {
                item.quantity -= 1;
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
            } else {
                alert('No hay stock disponible para este producto.');
            }
        }

        loadInventory();
        window.openEditModal = openEditModal;
        window.closeModal = closeModal;
        window.saveEdit = saveEdit;
        window.deleteItem = deleteItem;
        window.markAsSold = markAsSold;
    });
</script>

</body>
</html>
