<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            overflow-x: auto;
        }

        .table-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 120px;
        }

        th {
            background-color: #0074D9;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .delete-btn {
            background-color: #FF4136;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="header">
        Almacenamiento
    </div>

    <div class="container">
        <div class="table-container">
            <table id="storageTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Código de Barras</th>
                        <th>Precio</th>
                        <th>Descuento (%)</th>
                        <th>Precio Final</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            const tableBody = document.querySelector("#storageTable tbody");

            function renderTable() {
                tableBody.innerHTML = inventory.map((item, index) => `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount}</td>
                        <td>${calculateFinalPrice(item.price, item.discount)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                        <td><button class="delete-btn" onclick="deleteRow(${index})">Eliminar</button></td>
                    </tr>
                `).join("");
            }

            function calculateFinalPrice(price, discount) {
                return (price - (price * (discount / 100))).toFixed(2);
            }

            window.deleteRow = function(index) {
                if (confirm("¿Estás seguro de eliminar este producto?")) {
                    inventory.splice(index, 1);
                    localStorage.setItem('inventory', JSON.stringify(inventory));
                    renderTable();
                }
            };

            renderTable();
        });
    </script>
</body>
</html>
