<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    Gestión de Inventario
</div>

<div class="container">
    <button onclick="openSoldModal()">Registrar Venta</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="inventoryList">
            <!-- Los productos se llenarán dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal para registrar venta -->
<div id="soldModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSoldModal()">&times;</span>
        <h2>Registrar Venta</h2>
        <label for="soldQuantity">Cantidad Vendida:</label>
        <input type="number" id="soldQuantity" min="1">
        <button onclick="processSale()">Registrar</button>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    function loadInventory() {
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = inventory.map((item, index) => {
            return `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="markAsSold(${index})">Vender</button></td>
                </tr>
            `;
        }).join('');
    }

    function markAsSold(index) {
        currentSoldIndex = index;
        document.getElementById('soldModal').style.display = 'block';
    }

    function openSoldModal() {
        document.getElementById('soldModal').style.display = 'block';
    }

    function closeSoldModal() {
        document.getElementById('soldModal').style.display = 'none';
    }

    function processSale() {
        const soldQuantity = parseInt(document.getElementById('soldQuantity').value);
        const item = inventory[currentSoldIndex];

        if (soldQuantity > 0 && soldQuantity <= item.quantity) {
            // Actualizar inventario
            item.quantity -= soldQuantity;
            localStorage.setItem('inventory', JSON.stringify(inventory));

            // Registrar venta
            const soldItem = {
                name: item.name,
                code: item.code,
                price: item.price,
                quantity: soldQuantity,
                total: item.price * soldQuantity
            };

            let soldInventory = JSON.parse(localStorage.getItem('soldInventory')) || [];
            soldInventory.push(soldItem);
            localStorage.setItem('soldInventory', JSON.stringify(soldInventory));

            // Actualizar tabla
            loadInventory();
            closeSoldModal();
        } else {
            alert('Cantidad inválida.');
        }
    }

    loadInventory();
</script>

</body>
</html>
