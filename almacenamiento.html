<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .search-container input {
            padding: 10px;
            width: 20%;
        }
    </style>
</head>
<body>

<div class="header">
    Gestión de Inventario
</div>

<div class="container">
    <!-- Filtro de Búsqueda Avanzada -->
    <div class="search-container">
        <input type="text" id="searchName" placeholder="Buscar por nombre..." oninput="filterInventory()">
        <input type="text" id="searchCode" placeholder="Buscar por código..." oninput="filterInventory()">
        <input type="text" id="searchBarcode" placeholder="Buscar por código de barras..." oninput="filterInventory()">
        <input type="number" id="searchPrice" placeholder="Buscar por precio..." oninput="filterInventory()">
        <input type="number" id="searchDiscount" placeholder="Buscar por descuento..." oninput="filterInventory()">
        <input type="number" id="searchQuantity" placeholder="Buscar por cantidad..." oninput="filterInventory()">
    </div>
    
    <button onclick="openSoldModal()">Registrar Venta</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Código de Barras</th>
                <th>Precio</th>
                <th>Descuento (%)</th>
                <th>Precio Con Descuento</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Cantidad en stock</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="inventoryList">
            <!-- Los productos se llenarán dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal para registrar venta -->
<div id="soldModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSoldModal()">&times;</span>
        <h2>Registrar Venta</h2>
        <label for="soldQuantity">Cantidad Vendida:</label>
        <input type="number" id="soldQuantity" min="1">
        <button onclick="processSale()">Registrar</button>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    function loadInventory() {
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = inventory.map((item, index) => {
            const priceWithDiscount = item.price * (1 - item.discount / 100);
            return `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price}</td>
                    <td>${item.discount}</td>
                    <td>${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="markAsSold(${index})">Vender</button></td>
                </tr>
            `;
        }).join('');
    }

    function markAsSold(index) {
        currentSoldIndex = index;
        document.getElementById('soldModal').style.display = 'block';
    }

    function openSoldModal() {
        document.getElementById('soldModal').style.display = 'block';
    }

    function closeSoldModal() {
        document.getElementById('soldModal').style.display = 'none';
    }

    function processSale() {
        const soldQuantity = parseInt(document.getElementById('soldQuantity').value);
        const item = inventory[currentSoldIndex];

        if (soldQuantity > 0 && soldQuantity <= item.quantity) {
            // Actualizar inventario
            item.quantity -= soldQuantity;
            localStorage.setItem('inventory', JSON.stringify(inventory));

            // Registrar venta
            const soldItem = {
                name: item.name,
                code: item.code,
                price: item.price,
                quantity: soldQuantity,
                total: item.price * soldQuantity
            };

            let soldInventory = JSON.parse(localStorage.getItem('soldInventory')) || [];
            soldInventory.push(soldItem);
            localStorage.setItem('soldInventory', JSON.stringify(soldInventory));

            // Actualizar tabla con filtros aplicados
            filterInventory();
            closeSoldModal();
        } else {
            alert('Cantidad inválida.');
        }
    }

    function filterInventory() {
        const name = document.getElementById('searchName').value.toLowerCase();
        const code = document.getElementById('searchCode').value.toLowerCase();
        const barcode = document.getElementById('searchBarcode').value.toLowerCase();
        const price = document.getElementById('searchPrice').value;
        const discount = document.getElementById('searchDiscount').value;
        const quantity = document.getElementById('searchQuantity').value;

        const filteredInventory = inventory.filter(item => {
            return (
                (name === '' || item.name.toLowerCase().includes(name)) &&
                (code === '' || item.code.toLowerCase().includes(code)) &&
                (barcode === '' || item.barcode.toLowerCase().includes(barcode)) &&
                (price === '' || item.price.toString().includes(price)) &&
                (discount === '' || item.discount.toString().includes(discount)) &&
                (quantity === '' || item.quantity.toString().includes(quantity))
            );
        });

        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = filteredInventory.map((item, index) => {
            const priceWithDiscount = item.price * (1 - item.discount / 100);
            return `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>${item.price}</td>
                    <td>${item.discount}</td>
                    <td>${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="markAsSold(${index})">Vender</button></td>
                </tr>
            `;
        }).join('');
    }

    loadInventory();
</script>

</body>
</html>
