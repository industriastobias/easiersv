<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-sold {
            background-color: #28a745;
            color: #fff;
        }
        .btn-sold:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    Almacenamiento de Productos
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>C칩digo</th>
                <th>Precio</th>
                <th>Cantidad en Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="inventoryList">
            <!-- Las filas de inventario se llenar치n din치micamente -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory() {
            inventoryList.innerHTML = inventory.map((item, index) => {
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn-sold" onclick="markAsSold(${index})">Marcar como vendido</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function markAsSold(index) {
            const item = inventory[index];
            if (item.quantity > 0) {
                item.quantity -= 1;
                // Guardamos el producto vendido en localStorage
                localStorage.setItem('soldProduct', JSON.stringify(item));
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadInventory();
                alert('Producto marcado como vendido');
                // Redirigir a la p치gina de ventas
                window.location.href = 'venta.html';
            } else {
                alert('No hay stock disponible para este producto.');
            }
        }

        loadInventory();
        window.markAsSold = markAsSold;
    });
</script>

</body>
</html>
