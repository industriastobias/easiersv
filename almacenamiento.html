<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e6d2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #8b6f47;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #d8c3a5;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e4c9a2;
            color: #5e4630;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Almacenamiento</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                </tr>
            </thead>
            <tbody id="storageList">
                <!-- Datos de almacenamiento se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storageList = document.getElementById('storageList');
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            
            function loadStorage() {
                storageList.innerHTML = inventory.map(item => `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>$${item.price}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                    </tr>
                `).join('');
            }
            
            loadStorage();
        });
    </script>
</body>
</html>
