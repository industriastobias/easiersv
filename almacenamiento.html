<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }
        .container {
            max-width: 1200px; /* Haciendo el contenedor más largo */
            margin: auto;
            background: #fff;
            padding: 25px; /* Aumentando el padding para más espacio */
            border-radius: 6px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
            font-weight: normal;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .search-bar {
            margin-bottom: 15px;
            text-align: center;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        .btn-pdf {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-pdf:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Agregar la librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="header">
    Almacenamiento de Productos
</div>

<div class="container">
    <!-- Filtro de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar por nombre..." oninput="filterInventory()">
    </div>

    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad en Stock</th>
                </tr>
            </thead>
            <tbody id="inventoryList">
                <!-- Las filas de inventario se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Botón para generar PDF -->
    <button class="btn-pdf" onclick="generatePDF()">Generar PDF</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryList = document.getElementById('inventoryList');
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        function loadInventory() {
            inventoryList.innerHTML = inventory.map(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                    </tr>
                `;
            }).join('');
        }

        function filterInventory() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredInventory = inventory.filter(item => item.name.toLowerCase().includes(searchTerm));
            renderInventory(filteredInventory);
        }

        function renderInventory(filteredInventory) {
            inventoryList.innerHTML = filteredInventory.map(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                    </tr>
                `;
            }).join('');
        }

        loadInventory();
        window.filterInventory = filterInventory;

        // Función para generar el PDF
        window.generatePDF = function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20; // Posición inicial para el contenido

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text("Inventario de Productos", 105, y, null, null, "center");
            y += 10;

            // Crear tabla para el PDF
            inventory.forEach(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                doc.text(`Nombre: ${item.name} - Precio: $${item.price} - Precio con descuento: $${priceWithDiscount.toFixed(2)}`, 10, y);
                y += 10;
            });

            doc.save("inventario.pdf");
        };
    });
</script>

</body>
</html>
