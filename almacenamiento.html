<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #b8860b;
            --line: #e5e5e5;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 4rem 5vw;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -1px;
            color: var(--text);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: flex-end;
        }

        .filters label {
            font-weight: 600;
            font-size: .9rem;
            margin-bottom: .3rem;
        }

        input, select {
            padding: .6rem .8rem;
            border: 1px solid var(--line);
            border-radius: 0;
            background: transparent;
            font-size: .95rem;
            transition: border-color .3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-link {
            background: none;
            border: none;
            color: var(--accent);
            font-weight: 600;
            font-size: .9rem;
            cursor: pointer;
            text-decoration: underline;
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            transition: color .3s;
        }

        .btn-link:hover {
            color: var(--text);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: var(--bg);
            border: 1px solid var(--line);
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: box-shadow .3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: .5rem;
        }

        .product-card .meta {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: .5rem 1rem;
            font-size: .9rem;
        }

        .product-card .meta .label {
            font-weight: 600;
            color: var(--accent);
        }

        .product-card .actions {
            margin-top: auto;
            display: flex;
            gap: 1rem;
        }

        .total-box {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
            border-top: 2px solid var(--line);
        }

        .total-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: .5rem;
            color: var(--accent);
        }

        .total-box p {
            font-size: 2rem;
            font-weight: 700;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg);
            margin: 10% auto;
            padding: 3rem;
            max-width: 500px;
            border: 1px solid var(--line);
            box-shadow: var(--shadow);
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--accent);
        }

        .highlight {
            background: var(--accent);
            color: var(--bg);
            padding: .2rem .4rem;
            margin: -.2rem -.4rem;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border: 2px solid var(--bg);
        }
    </style>
</head>
<body>

    <h1>Gestión de Inventario</h1>

    <section class="filters">
        <div>
            <label for="searchCategory">Categoría</label>
            <select id="searchCategory">
                <option value="">Todas</option>
                <option value="Aritos">Aritos</option>
                <option value="Billeteras">Billeteras</option>
                <option value="Carteras">Carteras</option>
                <option value="Chokers">Chokers</option>
                <option value="Collares">Collares</option>
                <option value="Lentes de sol">Lentes de sol</option>
                <option value="Pulseras">Pulseras</option>
                <option value="Relojes">Relojes</option>
                <option value="Anillos">Anillos</option>
                <option value="Accesorios para el cabello">Accesorios para el cabello</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <label for="searchCode">Código</label>
            <input type="text" id="searchCode" placeholder="Ej: COL001">
        </div>
        <button class="btn-link" onclick="openSoldModal()">
            <i class="fa-solid fa-plus"></i> Registrar Venta
        </button>
    </section>

    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 2rem;">
        <label for="goToRow">Ir a fila</label>
        <input type="number" id="goToRow" min="1" style="width: 80px;">
        <button class="btn-link" onclick="goToRow()">Ir</button>
        <button class="btn-link" onclick="clearFilters()" style="margin-left: auto;">Limpiar filtros</button>
    </div>

    <main class="products-grid" id="inventoryList"></main>

    <div class="total-box">
        <h2>Total en USD</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <!-- Modal venta -->
    <div id="soldModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSoldModal()">&times;</span>
            <h2>Registrar Venta</h2>
            <label for="soldQuantity">Cantidad vendida</label>
            <input type="number" id="soldQuantity" min="1">
            <button class="btn-link" onclick="processSale()">Registrar</button>
            <div id="confirmationMessage" class="confirmation-message" style="display:none;">¡Venta registrada!</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        /* ==========  LÓGICA ORIGINAL (SIN TOCAR)  ========== */
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentSoldIndex = -1;

        function calculateTotal() {
            const total = inventory.reduce((sum, item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseFloat(item.quantity) || 0;
                return sum + price * quantity;
            }, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function loadInventory(filteredInventory = inventory) {
            const list = document.getElementById('inventoryList');
            const noResults = document.getElementById('noResultsMessage');
            if (filteredInventory.length === 0) {
                list.innerHTML = '';
                noResults ? noResults.style.display = 'block' : null;
            } else {
                noResults ? noResults.style.display = 'none' : null;
                list.innerHTML = filteredInventory.map((item, index) => {
                    const priceWithDiscount = item.price * (1 - item.discount / 100);
                    return `
                        <article class="product-card">
                            <h2>${item.name}</h2>
                            <div class="meta">
                                <span class="label">Código:</span>
                                <span>${item.code}</span>
                                <span class="label">Categoría:</span>
                                <span>${item.category}</span>
                                <span class="label">Precio:</span>
                                <span>$${item.price}</span>
                                <span class="label">Descuento:</span>
                                <span>${item.discount}%</span>
                                <span class="label">Stock:</span>
                                <span>${item.quantity}</span>
                            </div>
                            <p style="margin-top: .5rem; font-size: .9rem;">${item.description}</p>
                            <div class="actions">
                                <button class="btn-link" onclick="markSold(${index})"><i class="fa-solid fa-tag"></i> Vender</button>
                            </div>
                        </article>
                    `;
                }).join('');
            }
        }

        function markSold(index) {
            currentSoldIndex = index;
            document.getElementById('soldModal').style.display = 'block';
        }

        function openSoldModal() {
            document.getElementById('soldModal').style.display = 'block';
        }

        function closeSoldModal() {
            document.getElementById('soldModal').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'none';
        }

        function processSale() {
            const soldQuantity = parseInt(document.getElementById('soldQuantity').value);
            const item = inventory[currentSoldIndex];
            if (soldQuantity > 0 && soldQuantity <= item.quantity) {
                item.quantity -= soldQuantity;
                localStorage.setItem('inventory', JSON.stringify(inventory));
                const soldItem = {
                    name: item.name,
                    code: item.code,
                    price: item.price * (1 - item.discount / 100),
                    quantity: soldQuantity,
                    total: (item.price * (1 - item.discount / 100)) * soldQuantity
                };
                let soldInventory = JSON.parse(localStorage.getItem('soldInventory') || '[]');
                soldInventory.push(soldItem);
                localStorage.setItem('soldInventory', JSON.stringify(soldInventory));
                filterInventory();
                document.getElementById('confirmationMessage').style.display = 'block';
                setTimeout(() => document.getElementById('confirmationMessage').style.display = 'none', 3000);
            } else {
                alert('Cantidad inválida.');
            }
        }

        function filterInventory() {
            const category = document.getElementById('searchCategory').value.trim().toLowerCase();
            const code = document.getElementById('searchCode').value.trim().toLowerCase();
            const filtered = inventory.filter(item => {
                const matchesCategory = category === '' || item.category.trim().toLowerCase() === category;
                const matchesCode = code === '' || item.code.trim().toLowerCase().includes(code);
                return matchesCategory && matchesCode;
            });
            loadInventory(filtered);
            const productIndex = code ? inventory.findIndex(item => item.code.trim().toLowerCase() === code) : -1;
            if (productIndex !== -1) {
                document.getElementById('resultMessage').textContent = `Producto encontrado en la posición ${productIndex + 1} de ${inventory.length} productos.`;
                document.getElementById('resultMessage').style.display = 'block';
            } else {
                document.getElementById('resultMessage').style.display = 'none';
            }
        }

        function goToRow() {
            const row = parseInt(document.getElementById('goToRow').value);
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(c => c.classList.remove('highlight'));
            if (row >= 1 && row <= cards.length) {
                cards[row - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
                cards[row - 1].classList.add('highlight');
            } else {
                alert('Fila fuera de rango.');
            }
        }

        function clearFilters() {
            document.getElementById('searchCategory').value = '';
            document.getElementById('searchCode').value = '';
            document.getElementById('goToRow').value = '';
            loadInventory();
            document.getElementById('resultMessage').style.display = 'none';
        }

        document.getElementById('searchCategory').addEventListener('change', debounce(filterInventory, 300));
        document.getElementById('searchCode').addEventListener('input', debounce(filterInventory, 300));

        loadInventory();
        calculateTotal();

        function debounce(func, delay) {
            let timer;
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }
    </script>

</body>
</html>
