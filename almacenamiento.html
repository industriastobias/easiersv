<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input,
        .search-container select {
            padding: 10px;
            margin-right: 10px;
        }

        .highlight {
            background-color: green !important;
            color: white;
        }

        .no-results {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="header">Gestión de Inventario</div>

<div class="container">
    <div class="search-container">
        <label for="searchCategory">Filtrar por categoría:</label>
        <select id="searchCategory">
            <option value="">Todas las categorías</option>
            <option value="Cadenas">Cadenas</option>
            <option value="Aritos">Aritos</option>
            <option value="Pulseras">Pulseras</option>
            <option value="Carteras">Carteras</option>
        </select>

        <label for="searchCode">Buscar por código:</label>
        <input type="text" id="searchCode">

        <label for="goToRow">Ir a fila:</label>
        <input type="number" id="goToRow" min="1" placeholder="Número de fila">

        <button onclick="filterInventory()">Buscar</button>
        <button onclick="clearFilters()">Limpiar Filtros</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Código</th>
                <th>Código de Barras</th>
                <th>Precio</th>
                <th>Descuento (%)</th>
                <th>Precio con Descuento</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Cantidad en Stock</th>
            </tr>
        </thead>
        <tbody id="inventoryList">
            <!-- Productos se llenan dinámicamente -->
        </tbody>
    </table>

    <div id="noResultsMessage" class="no-results">No se encontraron productos.</div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    function loadInventory(filteredInventory = inventory) {
        const inventoryList = document.getElementById('inventoryList');
        inventoryList.innerHTML = filteredInventory.map((item, index) => {
            const priceWithDiscount = item.price * (1 - item.discount / 100);
            return `
                <tr id="product-${index}">
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.code}</td>
                    <td>${item.barcode}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.discount}%</td>
                    <td>$${priceWithDiscount.toFixed(2)}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                </tr>
            `;
        }).join('');
    }

    function filterInventory() {
        const category = document.getElementById('searchCategory').value.trim().toLowerCase();
        const code = document.getElementById('searchCode').value.trim().toLowerCase();
        const rowNumber = parseInt(document.getElementById('goToRow').value);

        let filteredInventory = inventory.filter(item => {
            return (!category || item.category.toLowerCase() === category) &&
                   (!code || item.code.toLowerCase().includes(code));
        });

        loadInventory(filteredInventory);

        if (code) {
            const row = Array.from(document.querySelectorAll('#inventoryList tr'))
                .find(tr => tr.cells[2].textContent.trim().toLowerCase() === code);

            if (row) {
                row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                row.classList.add('highlight');

                setTimeout(() => row.classList.remove('highlight'), 5000);
            }
        }

        if (!isNaN(rowNumber) && rowNumber > 0 && rowNumber <= inventory.length) {
            const row = document.getElementById(`product-${rowNumber - 1}`);
            if (row) {
                row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                row.classList.add('highlight');

                setTimeout(() => row.classList.remove('highlight'), 5000);
            }
        }
    }

    function clearFilters() {
        document.getElementById('searchCategory').value = "";
        document.getElementById('searchCode').value = "";
        document.getElementById('goToRow').value = "";
        loadInventory();
    }

    document.getElementById('searchCategory').addEventListener('change', filterInventory);
    document.getElementById('searchCode').addEventListener('input', filterInventory);
    document.getElementById('goToRow').addEventListener('input', filterInventory);

    loadInventory();
</script>

</body>
</html>
