<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap');

        :root {
            --bg: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e6edf3;
            --muted: #8b949e;
            --accent: #00ff88;
            --success: #00ff88;
            --danger: #ff3b30;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 3rem 5vw;
            position: relative;
            overflow-x: hidden;
        }

        /* Partículas flotantes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--accent);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: flex-end;
            margin-bottom: 2.5rem;
        }

        .toolbar > div {
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        label {
            font-size: .8rem;
            font-weight: 600;
            color: var(--muted);
            letter-spacing: 1px;
        }

        input, select {
            padding: .7rem .9rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--glass);
            color: var(--text);
            font-size: .9rem;
            transition: border-color .3s, box-shadow .3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.35);
        }

        button {
            padding: .7rem 1.2rem;
            border: 1px solid var(--accent);
            border-radius: var(--radius);
            font-weight: 600;
            font-size: .85rem;
            cursor: pointer;
            transition: all .3s ease;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        button.primary {
            background: transparent;
            color: var(--accent);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.25);
        }

        button.primary:hover {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        button.secondary {
            background: transparent;
            color: var(--muted);
            border-color: var(--muted);
        }

        button.secondary:hover {
            background: var(--muted);
            color: var(--bg);
        }

        button.danger {
            background: transparent;
            color: var(--danger);
            border-color: var(--danger);
        }

        button.danger:hover {
            background: var(--danger);
            color: var(--bg);
        }

        .table-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: .9rem;
        }

        th, td {
            padding: .8rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(0, 255, 136, 0.08);
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.05);
            box-shadow: inset 0 0 12px rgba(0, 255, 136, 0.1);
        }

        .highlight {
            background: rgba(0, 255, 136, 0.12) !important;
            color: var(--accent);
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-weight: 600;
        }

        .total-box {
            margin-top: 2.5rem;
            text-align: center;
            padding: 2rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .total-box h2 {
            font-size: 1rem;
            color: var(--muted);
            margin-bottom: .5rem;
            letter-spacing: 2px;
        }

        .total-box p {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
        }

        .modal-content {
            background: var(--glass);
            margin: 10% auto;
            padding: 2.5rem;
            max-width: 450px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
        }

        .confirmation-message {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--success);
            display: none;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Gestión de Inventario</h1>

    <div class="toolbar">
        <div>
            <label for="searchCategory">Categoría</label>
            <select id="searchCategory">
                <option value="">Todas</option>
                <option value="Aritos">Aritos</option>
                <option value="Billeteras">Billeteras</option>
                <option value="Carteras">Carteras</option>
                <option value="Chokers">Chokers</option>
                <option value="Collares">Collares</option>
                <option value="Lentes de sol">Lentes de sol</option>
                <option value="Pulseras">Pulseras</option>
                <option value="Relojes">Relojes</option>
                <option value="Anillos">Anillos</option>
                <option value="Accesorios para el cabello">Accesorios para el cabello</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div>
            <label for="searchCode">Código</label>
            <input type="text" id="searchCode" placeholder="Ej: COL001">
        </div>
        <button class="primary" onclick="openSoldModal()">
            <i class="fa-solid fa-plus"></i> Registrar Venta
        </button>
    </div>

    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 2rem;">
        <label for="goToRow">Ir a fila</label>
        <input type="number" id="goToRow" min="1" style="width: 80px;">
        <button class="secondary" onclick="goToRow()">Ir</button>
        <button class="secondary" onclick="clearFilters()" style="margin-left: auto;">
            <i class="fa-solid fa-eraser"></i> Limpiar filtros
        </button>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio c/Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
        <div id="noResultsMessage" class="no-results" style="display: none;">No se encontraron productos.</div>
    </div>

    <div class="total-box">
        <h2>Total en USD</h2>
        <p id="totalAmount">$0.00</p>
    </div>

    <!-- Modal venta -->
    <div id="soldModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSoldModal()">&times;</span>
            <h2>Registrar Venta</h2>
            <label for="soldQuantity">Cantidad vendida</label>
            <input type="number" id="soldQuantity" min="1">
            <button class="primary" onclick="processSale()">Registrar</button>
            <div id="confirmationMessage" class="confirmation-message">¡Venta registrada!</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        /* ==========  LÓGICA ORIGINAL (SIN TOCAR)  ========== */
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let currentSoldIndex = -1;

        function calculateTotal() {
            const total = inventory.reduce((sum, item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseFloat(item.quantity) || 0;
                return sum + price * quantity;
            }, 0);
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function loadInventory(filteredInventory = inventory) {
            const list = document.getElementById('inventoryList');
            const noResults = document.getElementById('noResultsMessage');
            if (filteredInventory.length === 0) {
                list.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                list.innerHTML = filteredInventory.map((item, index) => {
                    const priceWithDiscount = item.price * (1 - item.discount / 100);
                    return `
                        <tr id="product-${index}">
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>${item.code}</td>
                            <td>${item.barcode}</td>
                            <td>$${item.price}</td>
                            <td>${item.discount}%</td>
                            <td>$${priceWithDiscount.toFixed(2)}</td>
                            <td>${item.description}</td>
                            <td>${item.category}</td>
                            <td>${item.quantity}</td>
                            <td><button class="primary" onclick="markSold(${index})">Vender</button></td>
                        </tr>
                    `;
                }).join('');
            }
        }

        function markSold(index) {
            currentSoldIndex = index;
            document.getElementById('soldModal').style.display = 'block';
        }

        function openSoldModal() {
            document.getElementById('soldModal').style.display = 'block';
        }

        function closeSoldModal() {
            document.getElementById('soldModal').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'none';
        }

        function processSale() {
            const soldQuantity = parseInt(document.getElementById('soldQuantity').value);
            const item = inventory[currentSoldIndex];
            if (soldQuantity > 0 && soldQuantity <= item.quantity) {
                item.quantity -= soldQuantity;
                localStorage.setItem('inventory', JSON.stringify(inventory));
                const soldItem = {
                    name: item.name,
                    code: item.code,
                    price: item.price * (1 - item.discount / 100),
                    quantity: soldQuantity,
                    total: (item.price * (1 - item.discount / 100)) * soldQuantity
                };
                let soldInventory = JSON.parse(localStorage.getItem('soldInventory') || '[]');
                soldInventory.push(soldItem);
                localStorage.setItem('soldInventory', JSON.stringify(soldInventory));
                filterInventory();
                document.getElementById('confirmationMessage').style.display = 'block';
                setTimeout(() => document.getElementById('confirmationMessage').style.display = 'none', 3000);
            } else {
                alert('Cantidad inválida.');
            }
        }

        function filterInventory() {
            const category = document.getElementById('searchCategory').value.trim().toLowerCase();
            const code = document.getElementById('searchCode').value.trim().toLowerCase();
            const filtered = inventory.filter(item => {
                const matchesCategory = category === '' || item.category.trim().toLowerCase() === category;
                const matchesCode = code === '' || item.code.trim().toLowerCase().includes(code);
                return matchesCategory && matchesCode;
            });
            loadInventory(filtered);
            const productIndex = code ? inventory.findIndex(item => item.code.trim().toLowerCase() === code) : -1;
            if (productIndex !== -1) {
                document.getElementById('resultMessage').textContent = `Producto encontrado en la posición ${productIndex + 1} de ${inventory.length} productos.`;
                document.getElementById('resultMessage').style.display = 'block';
            } else {
                document.getElementById('resultMessage').style.display = 'none';
            }
        }

        function goToRow() {
            const row = parseInt(document.getElementById('goToRow').value);
            const rows = document.querySelectorAll('#inventoryList tr');
            rows.forEach(r => r.classList.remove('highlight'));
            if (row >= 1 && row <= rows.length) {
                rows[row - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
                rows[row - 1].classList.add('highlight');
            } else {
                alert('Fila fuera de rango.');
            }
        }

        function clearFilters() {
            document.getElementById('searchCategory').value = '';
            document.getElementById('searchCode').value = '';
            document.getElementById('goToRow').value = '';
            loadInventory();
            document.getElementById('resultMessage').style.display = 'none';
        }

        document.getElementById('searchCategory').addEventListener('change', debounce(filterInventory, 300));
        document.getElementById('searchCode').addEventListener('input', debounce(filterInventory, 300));

        loadInventory();
        calculateTotal();

        function debounce(func, delay) {
            let timer;
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }
    </script>

</body>
</html>
