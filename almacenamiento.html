<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <style>
        /* Estilos similares a la página de almacenamiento */
    </style>
</head>
<body>

<div class="header">
    Ventas de Productos
</div>

<div class="container">
    <div class="inventory-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Precio</th>
                    <th>Descuento (%)</th>
                    <th>Precio Con Descuento</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Cantidad Vendida</th>
                </tr>
            </thead>
            <tbody id="salesList">
                <!-- Las filas de ventas se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const salesList = document.getElementById('salesList');
        let sales = JSON.parse(localStorage.getItem('sales')) || [];

        function loadSales() {
            salesList.innerHTML = sales.map(item => {
                const priceWithDiscount = item.price - (item.price * (item.discount / 100));
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                        <td>${item.barcode}</td>
                        <td>${item.price}</td>
                        <td>${item.discount ? item.discount : 0}%</td>
                        <td>${priceWithDiscount.toFixed(2)}</td>
                        <td>${item.description}</td>
                        <td>${item.category}</td>
                        <td>${item.quantity}</td>
                    </tr>
                `;
            }).join('');
        }

        loadSales();
    });
</script>

</body>
</html>
