<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0074D9;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            overflow-x: auto;
        }

        .table-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 120px;
        }

        th {
            background-color: #0074D9;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .add-row {
            background-color: #2ECC40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }

        .add-row:hover {
            background-color: #28a745;
        }

        .delete-btn {
            background-color: #FF4136;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        input {
            width: 100%;
            border: none;
            padding: 5px;
            background: transparent;
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid #0074D9;
        }
    </style>
</head>
<body>

    <div class="header">
        Almacenamiento
    </div>

    <div class="container">
        <button class="add-row" onclick="addRow()">Añadir Producto</button>
        <div class="table-container">
            <table id="storageTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Código de Barras</th>
                        <th>Precio</th>
                        <th>Descuento (%)</th>
                        <th>Precio Final</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let storageData = JSON.parse(localStorage.getItem('storageData')) || [];
            const tableBody = document.querySelector("#storageTable tbody");

            function renderTable() {
                tableBody.innerHTML = storageData.map((item, index) => `
                    <tr>
                        <td><input type="text" value="${item.name}" onchange="updateValue(${index}, 'name', this.value)"></td>
                        <td><input type="text" value="${item.code}" onchange="updateValue(${index}, 'code', this.value)"></td>
                        <td><input type="text" value="${item.barcode}" onchange="updateValue(${index}, 'barcode', this.value)"></td>
                        <td><input type="number" value="${item.price}" step="0.01" onchange="updateValue(${index}, 'price', this.value)"></td>
                        <td><input type="number" value="${item.discount}" step="0.1" onchange="updateValue(${index}, 'discount', this.value)"></td>
                        <td><input type="text" value="${calculateFinalPrice(item.price, item.discount)}" disabled></td>
                        <td><input type="text" value="${item.description}" onchange="updateValue(${index}, 'description', this.value)"></td>
                        <td><input type="text" value="${item.category}" onchange="updateValue(${index}, 'category', this.value)"></td>
                        <td><input type="number" value="${item.quantity}" onchange="updateValue(${index}, 'quantity', this.value)"></td>
                        <td><button class="delete-btn" onclick="deleteRow(${index})">Eliminar</button></td>
                    </tr>
                `).join("");
                localStorage.setItem('storageData', JSON.stringify(storageData));
            }

            function calculateFinalPrice(price, discount) {
                return (price - (price * (discount / 100))).toFixed(2);
            }

            window.addRow = function() {
                storageData.push({
                    name: "",
                    code: "",
                    barcode: "",
                    price: 0,
                    discount: 0,
                    description: "",
                    category: "",
                    quantity: 0
                });
                renderTable();
            };

            window.updateValue = function(index, key, value) {
                if (key === 'price' || key === 'discount' || key === 'quantity') {
                    value = parseFloat(value);
                    if (isNaN(value)) value = 0;
                }
                storageData[index][key] = value;
                renderTable();
            };

            window.deleteRow = function(index) {
                if (confirm("¿Estás seguro de eliminar este producto?")) {
                    storageData.splice(index, 1);
                    renderTable();
                }
            };

            renderTable();
        });
    </script>

</body>
</html>
