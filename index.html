<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4a6a41;
            z-index: 100;
        }
        .container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 2em 1em;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="loading-screen" id="loadingScreen">Cargando...</div>

<div class="container">
    <h2>Welcome</h2>
    <input type="text" id="userID" placeholder="ID de Usuario" required autofocus>
    <input type="password" id="userClave" placeholder="Contraseña" required>
    <button class="button" onclick="login()">Iniciar Sesión</button>
</div>

<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 4000);
    };
</script>

</body>
</html>
