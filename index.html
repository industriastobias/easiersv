<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em 1em;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 20;
        }
        h1 {
            color: #4a6a41;
            font-size: 2.5em;
            margin: 0;
        }
        h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin: 0 0 1em;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: 2px solid #4a6a41;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #00796b;
            outline: none;
        }
        .button {
            background-color: #4a6a41;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #3b5e38;
            transform: scale(1.05);
        }
        .logo {
            max-width: 80px;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

<div class="loading-screen" id="loading">Cargando...</div>

<div class="header">
    <h1>INDUSTRIAS MONTOVI</h1>
    <h3>A FAMILY COMPANY</h3>
</div>

<img src="logo.jpg" alt="Logo de Industrias Tobias" class="logo">

<div class="container" id="login-container">
    <h2>Welcome</h2>
    <input type="text" id="userID" placeholder="ID de Usuario" required autofocus>
    <input type="password" id="userClave" placeholder="Contraseña" required>
    <button class="button" onclick="login()">Iniciar Sesión</button>
</div>

<script>
    const users = [
        { id: '2005', clave: 'admin2024' },
        { id: '1001', clave: 'viewer2024' },
        { id: '1002', clave: 'claveViewer2' },
        { id: '1003', clave: 'claveViewer3' },
        { id: '1004', clave: 'claveViewer4' },
        { id: '1005', clave: 'claveViewer5' }
    ];

    function login() {
        const userID = document.getElementById('userID').value;
        const userClave = document.getElementById('userClave').value;
        const user = users.find(u => u.id === userID && u.clave === userClave);

        if (user) {
            sessionStorage.setItem('loggedIn', 'true');
            sessionStorage.setItem('userID', user.id);
            
            // Mostrar pantalla de carga
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('login-container').style.display = 'none';

            // Simular carga y redirigir después de 3-4 segundos
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, Math.random() * (4000 - 3000) + 3000);
        } else {
            alert('ID o contraseña incorrectos.');
        }
    }

    // Iniciar sesión con Enter
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const activeElement = document.activeElement;
            if (activeElement.id === 'userID') {
                document.getElementById('userClave').focus();
            } else if (activeElement.id === 'userClave') {
                login();
            }
        }
    });
</script>

</body>
</html>
