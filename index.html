<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 2em 1em;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 300px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #4a6a41;
            font-size: 2.5em;
            margin: 0;
        }
        h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: 2px solid #4a6a41;
            border-radius: 10px;
            font-size: 1em;
        }
        .button {
            background-color: #4a6a41;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 0.5em;
        }
        #loading {
            display: none;
            margin-top: 1em;
            font-size: 1.2em;
            color: #4a6a41;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>INDUSTRIAS MONTOVI</h1>
    <h3>A FAMILY COMPANY</h3>
</div>

<img src="logo.jpg" alt="Logo de Industrias Tobías" class="logo" loading="lazy">

<div class="container">
    <h2>Bienvenido</h2>
    <label for="userID">ID de Usuario:</label>
    <input type="text" id="userID" placeholder="ID de Usuario" required autofocus>
    <label for="userClave">Contraseña:</label>
    <input type="password" id="userClave" placeholder="Contraseña" required>
    <button class="button" onclick="login()">Iniciar sesión</button>
    <div id="loading">Cargando...</div>
</div>

<script>
    window.onload = function() {
        setTimeout(function() {
            document.querySelector('.container').style.display = 'block';
        }, 4000);
    };

    const users = [
        { id: '2005', clave: 'admin2024' },
        { id: '1001', clave: 'viewer2024' },
        { id: '1002', clave: 'claveViewer2' },
        { id: '1003', clave: 'claveViewer3' },
        { id: '1004', clave: 'claveViewer4' },
        { id: '1005', clave: 'claveViewer5' }
    ];

    function successfulLogin(user) {
        const timestamp = new Date().toLocaleString();
        let sessions = JSON.parse(localStorage.getItem('sessions')) || [];
        sessions.push({ id: user.id, time: timestamp });
        localStorage.setItem('sessions', JSON.stringify(sessions));

        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('userID', user.id);

        document.getElementById('loading').style.display = 'block';
        setTimeout(function() {
            window.location.href = 'menu.html';
        }, 3000);
    }

    function login() {
        const userID = document.getElementById('userID').value.trim();
        const userClave = document.getElementById('userClave').value.trim();

        if (!userID || !userClave) {
            alert('Por favor, completa todos los campos.');
            return;
        }

        const user = users.find(u => u.id === userID && u.clave === userClave);
        
        if (user) {
            successfulLogin(user);
        } else {
            alert('ID o contraseña incorrectos');
        }
    }

    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const activeElement = document.activeElement;
            if (activeElement.id === 'userID') {
                document.getElementById('userClave').focus();
            } else if (activeElement.id === 'userClave') {
                login();
            }
        }
    });
</script>

</body>
</html>
