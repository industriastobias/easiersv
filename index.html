<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #4a6a41;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #3b5e38;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="userID" placeholder="ID de Usuario" required>
    <input type="password" id="userClave" placeholder="Contraseña" required>
    <button class="button" onclick="login()">Entrar</button>
</div>

<script>
    async function login() {
        const userID = document.getElementById('userID').value;
        const userClave = document.getElementById('userClave').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: userID, clave: userClave })
            });

            const data = await response.json();

            if (data.success) {
                alert("Inicio de sesión exitoso");
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('userID', userID);
                window.location.href = 'menu.html'; // Redirigir al menú principal
            } else {
                alert("ID o contraseña incorrectos.");
            }
        } catch (error) {
            console.error("Error en la conexión:", error);
            alert("Error en el servidor.");
        }
    }
</script>

</body>
</html>
